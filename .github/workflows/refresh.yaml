name: refesh
on:
  push:
    branches:
      - main
jobs:
  refresh:
    runs-on: ubuntu-latest
    name: Rollout Restart
    steps:
      - name: Kubernetes context
        uses: Azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
      - name: Rollout Restart
        run: -n argocd annotate Application/root argocd.argoproj.io/refresh=normal

