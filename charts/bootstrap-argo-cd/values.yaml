argo-cd:
  dex:
    enabled: false
  repoServer:
    metrics:
      enabled: true
    env:
      - name: SSL_CERT_DIR
        value: "/app/config/tls/"
  server:
    metrics:
      enabled: true
    env:
      - name: SSL_CERT_DIR
        value: "/app/config/tls/"
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
    redis:
      metrics:
        enabled: true
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: jasmine.odee.net
      labels: {}
      path: /
      pathType: Prefix
      extraPaths: []
      hosts:
        - argocd.impl.nl
  applicationSet:
    metrics:
      enabled: true
  notifications:
    metrics:
      enabled: true
  controller:
    metrics:
      enabled: true
  configs:
    cm:
      application.resourceTrackingMethod: annotation+label
      url: https://argocd.impl.nl
      oidc.config: |
        name: Auth0
        issuer: https://dev-g4n3hjan0v2jg3le.eu.auth0.com/
        clientID: ksdkWYma0ijfC10amKanYD3YtD9weZ4N
        clientSecret: $auth0.client_secret
        requestedScopes:
          - openid
          - profile
          - email
          - name
    params:
      application.namespaces: "*"
