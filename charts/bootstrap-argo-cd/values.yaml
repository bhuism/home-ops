argo-cd:
  repoServer:
    env:
      - name: SSL_CERT_DIR
        value: "/app/config/tls/"
  server:
    env:
      - name: SSL_CERT_DIR
        value: "/app/config/tls/"
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm

    configs:
      cm:
        application.resourceTrackingMethod: annotation+label
      params:
        application.namespaces: '*'
