#   server:
#     extraArgs:
#       - --insecure
argo-cd:
  dex:
    enabled: false
  repoServer:
    metrics:
      enabled: true
    env:
      - name: SSL_CERT_DIR
        value: "/app/config/tls/"
  server:
    metrics:
      enabled: true
    env:
      - name: SSL_CERT_DIR
        value: "/app/config/tls/"
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
    redis:
      metrics:
        enabled: true

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: jasmine.odee.net
      labels: {}
      path: /
      # pathType is only for k8s >= 1.1=
      pathType: Prefix
      extraPaths: []
      hosts:
        - argocd.impl.nl
  applicationSet:
    metrics:
      enabled: true
  notifications:
    metrics:
      enabled: true
  controller:
    metrics:
      enabled: true
  configs:
    cm:
      application.resourceTrackingMethod: annotation+label
    params:
      application.namespaces: "*"
