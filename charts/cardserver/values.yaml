controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/bhuism/cardserver
          tag: "latest"
          pullPolicy: Always
        probes:
          liveness:
            enabled: true
            type: HTTP
            path: /manage/health/liveness
            port: 9080
            spec:
              initialDelaySeconds: 60
              timeoutSeconds: 5
              periodSeconds: 10
              failureThreshold: 3
          readiness:
            enabled: true
            type: HTTP
            path: /manage/health/readiness
            port: 9080
            spec:
              initialDelaySeconds: 60
              timeoutSeconds: 5
              periodSeconds: 10
              failureThreshold: 3
          startup:
            enabled: true
            spec:
              initialDelaySeconds: 60
              timeoutSeconds: 5
              periodSeconds: 10
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          limits:
            cpu: 1.5
            memory: 1024Mi
          requests:
            cpu: 1.5
            memory: 1024Mi
        env:
          SPRING_PROFILES_ACTIVE: production
          CARDSERVER_AUTH_JWT_SECRET:
            valueFrom:
              secretKeyRef:
                name: jwtsecret
                key: jwtsecretvalue
          # LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: trace
          # LOGGING_LEVEL_ROOT: debug
          # LOGGING_LEVEL_NL_APPSOURCE: debug
service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    className: nginx-external
    annotations:
      external-dns.alpha.kubernetes.io/target: jasmine.odee.net
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/enabled: "true"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/eventsource: "true"
    hosts:
      - host: api.klaversjassen.nl
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - secretName: api.klaversjassen.nl
        hosts:
          - api.klaversjassen.nl

