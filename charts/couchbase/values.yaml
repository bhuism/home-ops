controllers:
  main:
    containers:
      main:
        image:
          repository: couchbase/server
          tag: community-7.6.2
        probes:
          liveness:
            enabled: true
            type: TCP
            port: 8091
          readiness:
            enabled: true
            type: TCP
            port: 8091
          startup:
            enabled: true
            spec:
              failureThreshold: 15
              periodSeconds: 1
        # securityContext:
        #   allowPrivilegeEscalation: true
        #   runAsNonRoot: false
        #   capabilities:
        #     drop:
        #       - ALL
        #   seccompProfile:
        #     type: RuntimeDefault
        resources:
          limits:
            cpu: 2
            memory: 2Gi
          requests:
            cpu: 2
            memory: 2Gi
service:
  main:
    controller: main
    ports:
      rest:
        port: 8091
      capi_port:
        port: 8092
      query_port:
        port: 8093
      fts_http_port:
        port: 8094
      cbas_http_port:
        port: 8095
      eventing_http_port:
        port: 8096
      backup_http_port:
        port: 8097
      prometheus_http_port:
        port: 9123
      eventing_debug_port:
        port: 9140
      memcached_port:
        port: 11210
      memcached_prometheus:
        port: 11280
      
ingress:
  main:
    className: nginx-internal
    annotations:
      external-dns.alpha.kubernetes.io/target: ingress-internal.impl.nl
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/enabled: "true"
    hosts:
      - host: couchbase.impl.nl
        paths:
          - path: /
            service:
              identifier: main
              port: rest
    tls:
      - secretName: couchbase.impl.nl
        hosts:
          - couchbase.impl.nl
persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: couchbase-pvc
    advancedMounts:
      main:
        main:
          - path: /opt/couchbase/var