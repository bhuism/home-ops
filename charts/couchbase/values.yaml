controllers:
  main:
    initContainers:
      chown:
        image:
          repository: alpine
          tag: latest
        command: ["chown", "-R", "1000:1000", "/opt/couchbase/var"]
    containers:
      main:
        image:
          repository: couchbase/server
          tag: community-7.6.2
        probes:
          liveness:
            enabled: true
            type: TCP
            port: 8091
            spec:
              initialDelaySeconds: 120
          readiness:
            enabled: true
            type: TCP
            port: 8091
            spec:
              initialDelaySeconds: 120
          startup:
            enabled: true
            port: 8091
            spec:
              failureThreshold: 15
              periodSeconds: 5
              timeoutSeconds: 3
              initialDelaySeconds: 120
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          limits:
            cpu: "2"
            memory: 3Gi
          requests:
            cpu: "2"
            memory: 3Gi
service:
  main:
    enabled: true
    controller: main
    primary: true
    annotations:
      lbipam.cilium.io/ips: "192.168.1.86"
    type: LoadBalancer
    ports:
      rest:
        enabled: true
        port: 8091
      capi:
        enabled: true
        port: 8092
      query:
        enabled: true
        port: 8093
      ftshttp:
        enabled: true
        port: 8094
      cbashttp:
        enabled: true
        port: 8095
      eventinghttp:
        enabled: true
        port: 8096
      backuphttp:
        enabled: true
        port: 8097
      prometheushttp:
        enabled: true
        port: 9123
      eventingdebug:
        enabled: true
        port: 9140
      memcached:
        enabled: true
        port: 11210
      memcachedprometheus:
        enabled: true
        port: 11280

ingress:
  main:
    enabled: true
    className: nginx-internal
    annotations:
      external-dns.alpha.kubernetes.io/target: ingress-internal.impl.nl
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/enabled: "true"
    hosts:
      - host: couchbase.impl.nl
        paths:
          - path: /
            service:
              identifier: main
              port: rest
    tls:
      - secretName: couchbase.impl.nl
        hosts:
          - couchbase.impl.nl
persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: couchbase-pvc
    globalMounts:
      - path: /opt/couchbase/var
