controllers:
  main:
    containers:
      main:
        image:
          repository: couchbase/server
          tag: community-7.6.2
        probes:
          liveness:
            enabled: true
            type: TCP
            port: 8091
          readiness:
            enabled: true
            type: TCP
            port: 8091
          startup:
            enabled: true
            spec:
              failureThreshold: 15
              periodSeconds: 1
        resources:
          limits:
            cpu: 2
            memory: 3Gi
          requests:
            cpu: 2
            memory: 3Gi
service:
  main:
    controller: main
    ports:
      rest:
        port: 8091
      capi:
        port: 8092
      query:
        port: 8093
      ftshttp:
        port: 8094
      cbashttp:
        port: 8095
      eventinghttp:
        port: 8096
      backuphttp:
        port: 8097
      prometheushttp:
        port: 9123
      eventingdebug:
        port: 9140
      memcached:
        port: 11210
      memcachedprometheus:
        port: 11280

ingress:
  main:
    className: nginx-internal
    annotations:
      external-dns.alpha.kubernetes.io/target: ingress-internal.impl.nl
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/enabled: "true"
    hosts:
      - host: couchbase.impl.nl
        paths:
          - path: /
            service:
              identifier: main
              port: rest
    tls:
      - secretName: couchbase.impl.nl
        hosts:
          - couchbase.impl.nl
persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: couchbase-pvc
    advancedMounts:
      main:
        main:
          - path: /opt/couchbase/var
