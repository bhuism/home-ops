---
apiVersion: v1
kind: ConfigMap
metadata:
  name: customscripts
  namespace: debian
data:
  install-packages.bash: |
    #!/bin/bash

    set -x
    set -e

    chmod 1777 /tmp

    {{- if .Values.sshkeys }}
    rm -f .ssh/authorized_keys
      {{- range .Values.sshkeys }}
    echo {{ . | quote }} >> /root/.ssh/authorized_keys
      {{- end }}
    {{- end }}

