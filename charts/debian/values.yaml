controllers:
  main:
    revisionHistoryLimit: 1
    containers:
      main:
        name: main
        image:
          repository: debian
          tag: stable-slim
          pullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args: ["sleep infinity"]
        env:
          TZ: "Europe/Amsterdam"
        # probes:
        #   liveness:
        #     enabled: true
        #     type: TCP
        #     port: 2222
        #   readiness:
        #     enabled: true
        #     type: TCP
        #     port: 2222
        #   startup:
        #     enabled: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        lifecycle:
          postStart:
            exec:
              command:
                ["/bin/sh", "-c", "/custom-scripts/install-packages.bash"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "killall sleep"]
service:
  main:
    controller: main
    type: LoadBalancer
    annotations:
      lbipam.cilium.io/ips: "192.168.1.83"
    ports:
      ssh:
        enabled: true
        port: 2222
        targetPort: 2222

persistence:
  run:
    enabled: true
    type: emptyDir
    medium: Memory
  tmp:
    enabled: true
    type: emptyDir
  custom-scripts:
    enabled: true
    type: configMap
    name: customscripts
    defaultMode: 0755
  home:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: debian-home-pvc

packages:
  - joe
  - rsync
  - nmap
  - tcpdump
  - bind-tools
  - net-tools
  - iputils-ping
