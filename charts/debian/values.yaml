defaultPodOptions:
  terminationGracePeriodSeconds: 3
controllers:
  main:
    type: statefulset
    revisionHistoryLimit: 3
    containers:
      main:
        name: main
        image:
          repository: ghcr.io/bhuism/openssh-server
          tag: 1.0.1
          pullPolicy: IfNotPresent
        terminationGracePeriodSeconds: 3
        env:
          TZ: "UTC"
        probes:
          liveness:
            enabled: true
            type: TCP
            port: 2222
          readiness:
            enabled: true
            type: TCP
            port: 2222
          startup:
            enabled: true
            spec:
              failureThreshold: 15
              periodSeconds: 1
        # securityContext:
        #   readOnlyRootFilesystem: false
        #   runAsUser: 0
        #   runAsGroup: 0
        #   allowPrivilegeEscalation: false
        #   runAsNonRoot: false
        #   capabilities:
        #     drop:
        #       - ALL
        #   seccompProfile:
        #     type: RuntimeDefault
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "1000m"
            ephemeral-storage: "1Gi"
        lifecycle:
          postStart:
            exec:
              command:
                [
                  "/bin/sh",
                  "-c",
                  "/custom-scripts/install-packages.bash >> /tmp/custom-scripts.log 2>&1",
                ]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "/usr/bin/touch /tmp/shutdown"]
service:
  main:
    controller: main
    type: LoadBalancer
    annotations:
      lbipam.cilium.io/ips: "192.168.1.83"
    ports:
      ssh:
        enabled: true
        port: 2222
        targetPort: 2222

persistence:
  run:
    enabled: true
    type: emptyDir
    medium: Memory
  tmp:
    enabled: true
    type: emptyDir
    defaultMode: 1777
  custom-scripts:
    enabled: true
    type: configMap
    name: customscripts
    defaultMode: 0755
  home:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: debian-home-pvc

sshkeys:
  - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAID8LV5y8YTAdq4DbU75jO3zbsmgRaLpRrWdGQHbxAt8/ bhuism@eva
