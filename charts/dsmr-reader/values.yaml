defaultPodOptions:
  nodeSelector:
    kubernetes.io/hostname: node2

controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/xirixiz/dsmr-reader-docker
          pullPolicy: IfNotPresent
          tag: 5.10.3-2023.04.02
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        env:
          TZ: UTC
          VIRTUAL_HOST: localhost
          DISABLE_NGINX_ACCESS_LOGS: true
          ENABLE_HTTP_AUTH: false
          DJANGO_TIME_ZONE: UTC
          DJANGO_DATABASE_ENGINE: "django.db.backends.mysql"
          DJANGO_DATABASE_HOST: mysql.impl.nl
          DJANGO_DATABASE_PORT: 3306
        resources:
          limits:
            squat.ai/serial: 1
service:
  main:
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/target: ingress.impl.nl
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    ingressClassName: nginx
    className: nginx
    hosts:
      - host: dsmr-reader.impl.nl
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
