defaultPodOptions:
  nodeSelector:
    kubernetes.io/hostname: node2
  securityContext:
    privileged: true
    allowPrivilegeEscalation: false
    runAsUser: 0

controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/xirixiz/dsmr-reader-docker
          pullPolicy: IfNotPresent
          tag: 5.10.3-2023.04.02
        env:
          TZ: Europe/Amsterdam
          VIRTUAL_HOST: localhost
          DISABLE_NGINX_ACCESS_LOGS: true
          ENABLE_HTTP_AUTH: false
          DJANGO_TIME_ZONE: Europe/Amsterdam
          DJANGO_DATABASE_ENGINE: "django.db.backends.mysql"
          DJANGO_DATABASE_HOST: mysql.impl.nl
          DJANGO_DATABASE_PORT: 3306
          DUID: 0
          DGID: 0
service:
  main:
    ports:
      http:
        port: 80
