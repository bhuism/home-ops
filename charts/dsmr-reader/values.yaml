defaultPodOptions:
  nodeSelector:
    kubernetes.io/hostname: node2

controllers:
  main:
    containers:
      main:
        image:
          repository: europe-west4-docker.pkg.dev/impl-383520/docker/dsmr-reader-docker
          pullPolicy: Always
          tag: latest
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              periodSeconds: 5
              failureThreshold: 360
        env:
          # TZ: Europe/Amsterdam
          VIRTUAL_HOST: localhost
          DISABLE_NGINX_ACCESS_LOGS: true
          ENABLE_HTTP_AUTH: false
          # DJANGO_TIME_ZONE: Europe/Amsterdam
          DJANGO_DATABASE_ENGINE: "django.db.backends.mysql"
          # DJANGO_DATABASE_HOST: mysql-headless.mysql
          DJANGO_DATABASE_HOST: 192.168.1.12
          DJANGO_DATABASE_PORT: 3306
          DSMRREADER_ADMIN_USER: root
          DSMRREADER_ADMIN_PASSWORD: killer
          DSMRREADER_LOGLEVEL: DEBUG
          # DSMRREADER_MQTT_MAX_MESSAGES_IN_QUEUE: 50
        resources:
          limits:
            squat.ai/p1port: 1
service:
  main:
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/target: ingress.impl.nl
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
    ingressClassName: nginx
    className: nginx
    hosts:
      - host: dsmr-reader.impl.nl
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - secretName: dsmr-reader.impl.nl
        hosts:
          - dsmr-reader.impl.nl
