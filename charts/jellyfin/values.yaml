controllers:
  main:
    replicas: 0
    containers:
      main:
        image:
          repository: jellyfin/jellyfin
          pullPolicy: IfNotPresent
          tag: 2025031005-arm64
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: false
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
service:
  main:
    controller: main
    ports:
      http:
        port: 8096
  autodiscovery:
    enabled: true
    controller: main
    ports:
      autodiscovery:
        enabled: true
        protocol: UDP
        port: 7359
        targetPort: 7359

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: ingress.impl.nl
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/enabled: "true"
    hosts:
      - host: jellyfin.impl.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              identifier: main
              port: http
    tls:
      - secretName: jellyfin.impl.nl
        hosts:
          - jellyfin.impl.nl

persistence:
  config:
    existingClaim: jellyfin-config-pvc
  cache:
    existingClaim: jellyfin-cache-pvc
  media:
    existingClaim: jellyfin-media-pvc
