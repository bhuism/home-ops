controllers:
  main:
    type: statefulset
    containers:
      main:
        image:
          repository: eclipse-mosquitto
          tag: 2.0.21
          pullPolicy: IfNotPresent
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
configMaps:
  config:
    enabled: true
    data:
      mosquitto.conf: |
        per_listener_settings false
        allow_anonymous false
        persistence true
        persistence_location /mosquitto/data
        autosave_interval 1800
        include_dir /mosquitto/configinc
        password_file /mosquitto/configinc/passwordfile
        listener 1883
        protocol mqtt
        listener 8083
        protocol websockets
service:
  main:
    controller: main
    type: LoadBalancer
    annotations:
      lbipam.cilium.io/ips: "192.168.1.84"
    ports:
      http:
        port: 1883
      websocket:
        enabled: true
        port: 8083

