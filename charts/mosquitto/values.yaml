persistence:
  configinc:
    type: persistentVolumeClaim
    existingClaim: mosquitto-inc-v4-pvc
    globalMounts:
      - path: /mosquitto/configinc
  data:
    type: persistentVolumeClaim
    existingClaim: mosquitto-data-v4-pvc
    globalMounts:
      - path: /mosquitto/data
  config:
    enabled: true
    type: configMap
    name: config
    globalMounts:
      - path: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
