defaultPodOptions:
  nodeSelector:
    kubernetes.io/hostname: node7
  tolerations:
    - key: "node.kubernetes.io/unschedulable"
      operator: "Exists"
      effect: "NoSchedule"
    - key: node-role.kubernetes.io/control-plane
      operator: "Exists"
      effect: "NoSchedule"

controllers:
  main:
    type: statefulset

    containers:
      main:
        image:
          repository: instantlinux/nut-upsd
          pullPolicy: IfNotPresent
          tag: 2.8.0-r4
        env:
          TZ: UTC
          DRIVER: usbhid-ups
          PORT: auto
          API_USER: root
          API_PASSWORD: killer
          VENDORID: 051d
          MAXAGE: 300
          SERIAL: 9B2346A68179
        # resources:
        #   limits:
        #     squat.ai/upsport: 1
        securityContext:
          privileged: true
        # volumeMounts:
        #   - name: p1port
        #     mountPath: /dev/ttyUSB0
  # volumes:
  #   - name: p1port
  #     hostPath:
  #       path: /dev/ttyUSB0

service:
  main:
    controller: main
    ports:
      http:
        port: 3493


persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /dev/ttyUSB0
