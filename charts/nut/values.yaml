defaultPodOptions:
  nodeSelector:
    kubernetes.io/hostname: node36
  tolerations:
    - key: "node.kubernetes.io/unschedulable"
      operator: "Exists"
      effect: "NoSchedule"
    - key: node-role.kubernetes.io/control-plane
      operator: "Exists"
      effect: "NoSchedule"

controllers:
  main:
    type: statefulset

    containers:
      main:
        image:
          repository: instantlinux/nut-upsd
          pullPolicy: IfNotPresent
          tag: 2.8.2-r2
        env:
          TZ: "Europe/Amsterdam"
          DRIVER: nutdrv_qx
          PORT: auto
          API_USER: root
          API_PASSWORD: killer
          VENDORID: 051d
          MAXAGE: 300
          SERIAL: 9B2346A68179
        securityContext:
          privileged: true

service:
  main:
    controller: main
    ports:
      http:
        port: 3493

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /dev/ttyUSB0
