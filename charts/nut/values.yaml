defaultPodOptions:
  nodeSelector:
    kubernetes.io/hostname: node7
  tolerations:
    - key: "node.kubernetes.io/unschedulable"
      operator: "Exists"
      effect: "NoSchedule"
    - key: node-role.kubernetes.io/control-plane
      operator: "Exists"
      effect: "NoSchedule"

service:
  main:
    ports:
      http:
        port: 3493


controllers:
  main:
    type: statefulset
    containers:
      main:
        image:
          repository: instantlinux/nut-upsd
          pullPolicy: IfNotPresent
          tag: 2.8.0-r4
        env:
          TZ: UTC
          DRIVER: usbhid-ups
          PORT: /dev/hidraw0
          API_USER: root
          API_PASSWORD: killer
        resources:
          limits:
            squat.ai/upsport: 1
        # securityContext:
        #   privileged: true



