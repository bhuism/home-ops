defaultPodOptions:
  nodeSelector:
    kubernetes.io/hostname: node2
  tolerations:
    - key: "node.kubernetes.io/unschedulable"
      operator: "Exists"
      effect: "NoSchedule"

controllers:
  main:
    type: statefulset
    containers:
      main:
        image:
          repository: instantlinux/nut-upsd
          pullPolicy: IfNotPresent
          tag: 2.8.0-r4
        env:
          TZ: UTC
          DRIVER: blazer_ser
          PORT: /dev/ttyUSB1
          API_USER: root
          API_PASSWORD: killer
        resources:
          limits:
            squat.ai/upsport: 1
        securityContext:
          privileged: true


service:
  main:
    ports:
      http:
        port: 3493

