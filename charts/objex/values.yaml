controllers:
  main:
    replicas: 3
    strategy: RollingUpdate
    rollingUpdate:
      unavailable: 0
      surge: 1
    containers:
      main:
        image:
          repository: ghcr.io/bhuism/objex
          tag: "latest"
          pullPolicy: Always
        probes:
          liveness:
            enabled: true
            type: HTTP
            path: /manage/health/liveness
            port: 9080
          readiness:
            enabled: true
            type: HTTP
            path: /manage/health/readiness
            port: 9080
          startup:
            enabled: true
            spec:
              initialDelaySeconds: 60
              timeoutSeconds: 5
              periodSeconds: 5
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 1
            memory: 1Gi
        env:
          SPRING_PROFILES_ACTIVE: production,resourceserver
          SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb.mariadb:3306/objex
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: killer
          # LOGGING_LEVEL_ROOT: debug
service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    className: nginx-external
    annotations:
      external-dns.alpha.kubernetes.io/target: jasmine.odee.net
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/enabled: "true"
    hosts:
      - host: api.objex.nl
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - secretName: api.objex.nl
        hosts:
          - api.objex.nl
rawResources:
  autoscaler:
    enabled: true
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: "{{ .Release.Name }}"
    spec:
      spec:
        scaleTargetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: "{{ .Release.Name }}"
        minReplicas: 1
        maxReplicas: 3
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
          - type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 80
