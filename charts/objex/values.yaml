controllers:
  main:
    containers:
      main:
        image:
          repository: europe-west4-docker.pkg.dev/impl-383520/docker/objex
          tag: latest
          pullPolicy: Always
        probes:
          liveness:
            type: HTTP
            path: /actuator/health/liveness
            port: 9080
          readiness:
            type: HTTP
            path: /actuator/health/readiness
            port: 9080
          startup:
            enabled: true
            spec:
              initialDelaySeconds: 60
              timeoutSeconds: 3
              periodSeconds: 15
              failureThreshold: 60
        resources:
          limits:
            cpu: 4
            memory: 3Gi
          requests:
            cpu: 2
            memory: 3Gi
        env:
          SPRING_PROFILES_ACTIVE: production,resourceserver
          SPRING_DATASOURCE_URL: jdbc:mariadb://objex-mariadb:3306/objex
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: killer
          LOGGING_LEVEL_ROOT: debug

service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    # enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: ingress.impl.nl
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/enabled: "true"
    hosts:
      - host: api.objex.impl.nl
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - secretName: api.objex.impl.nl
        hosts:
          - api.objex.impl.nl

mariadb:
  auth:
    rootPassword: killer
    database: objex
  primary:
    persistence:
      enabled: false
