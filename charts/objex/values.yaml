controllers:
  main:
    containers:
      main:
        image:
          repository: europe-west4-docker.pkg.dev/impl-383520/docker/objex
          tag: "latest"
          pullPolicy: Always
        probes:
          liveness:
            type: HTTP
            path: /actuator/health/liveness
            port: 9080
          readiness:
            type: HTTP
            path: /actuator/health/readiness
            port: 9080
          startup:
            enabled: true
        resources:
          limits:
            cpu: 500m
            memory: 768Mi
          requests:
            cpu: 500m
            memory: 768Mi
        env:
          SPRING_PROFILES_ACTIVE: production,resourceserver

service:
  main:
    controller: main
    ports:
      http:
        port: 8080
      liveness-port:
        port: 9080

ingress:
  main:
    # enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: ingress.impl.nl
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/enabled: "true"
    hosts:
      - host: api.objex.impl.nl
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - secretName: api.objex.impl.nl
        hosts:
          - api.objex.impl.nl