controllers:
  main:
    replicas: 2
    strategy: RollingUpdate
    rollingUpdate:
      unavailable: 1
      surge: 1
    containers:
      main:
        image:
          repository: europe-west4-docker.pkg.dev/impl-383520/docker/objex13client
          tag: latest
          pullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        probes:
          liveness:
            type: HTTP
            path: /
            port: 3000
          readiness:
            type: HTTP
            path: /
            port: 3000
          startup:
            type: HTTP
            path: /
            port: 3000
            spec:
              initialDelaySeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
service:
  main:
    controller: main
    ports:
      http:
        port: 3000
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: 55c7affb-4f19-426b-aa56-cfa47940ee99.cfargotunnel.com
      gethomepage.dev/enabled: "true"
      nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: www.objex.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              identifier: main
              port: http
      - host: objex.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
