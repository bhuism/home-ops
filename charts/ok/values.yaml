controllers:
  main:
    type: statefulset
    replicas: 3
    strategy: RollingUpdate
    rollingUpdate:
      unavailable: 1
      surge: 1
    containers:
      main:
        image:
          repository: europe-west4-docker.pkg.dev/impl-383520/docker/ok
          tag: "latest"
          pullPolicy: Always
        probes:
          liveness:
            enabled: true
            type: HTTP
            path: /manage/health/liveness
            port: 9080
          readiness:
            enabled: true
            type: HTTP
            path: /manage/health/readiness
            port: 9080
          startup:
            enabled: true
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi

service:
  ok-service:
    controller: main
    primary: true
    type: LoadBalancer
    ports:
      http:
        port: 8080
      liveness-port:
        port: 9080
  ip-service:
    controller: main
    annotations:
      service.cilium.io/type: LoadBalancer
      service.cilium.io/forwarding-mode: dsr 
    ports:
      http:
        port: 8080
      liveness-port:
        port: 9080
  time-service:
    controller: main
    ports:
      http:
        port: 8080
      liveness-port:
        port: 9080

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: jasmine.odee.net
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/enabled: "true"
    hosts:
      - host: ok.impl.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              identifier: ok-service
              port: http
      - host: ip.impl.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              identifier: ip-service
              port: http
      - host: time.impl.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              identifier: time-service
              port: http
    tls:
      - secretName: ok.impl.nl
        hosts:
          - ok.impl.nl
      - secretName: time.impl.nl
        hosts:
          - time.impl.nl
      - secretName: ip.impl.nl
        hosts:
          - ip.impl.nl
