replicaCount: 1

image:
  repository: europe-west4-docker.pkg.dev/impl-383520/docker/ok
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
    

service:
  type: ClusterIP
  port: 8080
  propeport: 9080
  annotations: {}
  labels: {}

ingress:
  enabled: true
  ingressClassName: nginx
  className: nginx
  annotations:
    external-dns.alpha.kubernetes.io/target: 55c7affb-4f19-426b-aa56-cfa47940ee99.cfargotunnel.com
    hajimari.io/url: https://ok.impl.nl
  labels: {}
  path: /
  pathType: Prefix
  extraPaths: []
  hosts:
    - host: ok.impl.nl
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: {}

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
