service:
  main:
    ports:
      http:
        port: 8080
      liveness-port:
        port: 9080

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: 55c7affb-4f19-426b-aa56-cfa47940ee99.cfargotunnel.com

    hosts:
      - host: ok.impl.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              name: main
      - host: ip.impl.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              name: main
      - host: time.impl.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              name: main
    tls: {}
