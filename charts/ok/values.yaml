controllers:
  main:
    containers:
      main:
        image:
          repository: europe-west4-docker.pkg.dev/impl-383520/docker/ok
          tag: "latest"
          pullPolicy: Always
        probes:
          liveness:
            type: HTTP
            path: /actuator/health/liveness
            port: 9080
          readiness:
            type: HTTP
            path: /actuator/health/readiness
            port: 9080
          startup:
            enabled: true
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi

service:
  ok_service:
    controller: main
    ports:
      http:
        port: 8080
      liveness-port:
        port: 9080
  ip_service:
    controller: main
    ports:
      http:
        port: 8080
      liveness-port:
        port: 9080
  time_service:
    controller: main
    ports:
      http:
        port: 8080
      liveness-port:
        port: 9080

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: 55c7affb-4f19-426b-aa56-cfa47940ee99.cfargotunnel.com
      gethomepage.dev/enabled: "true"
    hosts:
      - host: ok.impl.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
               identifier: ok_service
               port: http
      - host: ip.impl.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
               identifier: ip_service
               port: http
      - host: time.impl.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
               identifier: time_service
               port: http
    tls: {}
