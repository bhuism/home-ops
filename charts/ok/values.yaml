controllers:
  main:
    containers:
      main:
        image:
          repository: europe-west4-docker.pkg.dev/impl-383520/docker/ok
          tag: "latest"
          pullPolicy: Always
        probes:
          liveness:
            type: HTTP
            path: /actuator/health/liveness
            port: 9080
          readiness:
            type: HTTP
            path: /actuator/health/readiness
            port: 9080
          startup:
            enabled: true
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi



