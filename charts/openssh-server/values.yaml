controllers:
  main:
    containers:
      main:
        image:
          repository: linuxserver/openssh-server
          pullPolicy: Always
          tag: "latest"
        env:
          TZ: "Europe/Amsterdam"
          PUID: 1000
          GUID: 1000
          PUBLIC_KEY: ssh-rsa  bhuism@elza
          SUDO_ACCESS: true
          USER_PASSWORD: bhuism          
        probes:
          livenessProbe:
            tcpSocket:
              port: 2222
          readinessProbe:
            tcpSocket:
              port: 2222
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi

service:
  main:
    type: LoadBalancer
    ports:
      ssh:
        enabled: true
        primary: true
        port: 2222
        protocol: TCP
        
persistence:
  custom-cont-init.d:
    enabled: true
    type: configMap
    name: custom-scripts

packages:
  - nmap
  - traceroute
  - rsync
  - joe
