controllers:
  main:
    containers:
      main:
        image:
          repository: linuxserver/openssh-server
          pullPolicy: Always
          tag: "latest"
        env:
          TZ: "Europe/Amsterdam"
          PUID: 1000
          GUID: 1000
          #PUBLIC_KEY: ssh-rsa 
          #PUBLIC_KEY: ssh-rsa 
          SUDO_ACCESS: true
          USER_NAME: bhuism
          PUBLIC_KEY_DIR: /keys
        probes:
          livenessProbe:
            tcpSocket:
              port: 2222
          readinessProbe:
            tcpSocket:
              port: 2222
        resources:
          limits:
            cpu: 2
            memory: 1024Mi
          requests:
            cpu: 2
            memory: 1024Mi

service:
  main:
    controller: main
    loadBalancerIP: 192.168.1.83
    type: LoadBalancer
    ports:
      http:
        port: 2222
        protocol: TCP

persistence:
  jeroenk:
    type: persistentVolumeClaim
    existingClaim: jeroenk
    globalMounts:
      - path: /mnt
  keys:
    type: configMap
    name: pubkeys
  config:
    type: persistentVolumeClaim
    existingClaim: config
  customscripts:
    type: configMap
    name: customscripts
    globalMounts:
      - path: /custom-cont-init.d/install-packages.bash
        subPath: install-packages.bash

packages:
  - joe
  - rsync
  - nmap
  - tcpdump
