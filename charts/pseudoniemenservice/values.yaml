controllers:
  main:
    strategy: RollingUpdate
    rollingUpdate:
      unavailable: 1
      surge: 1
    containers:
      main:
        image:
          repository: ghcr.io/bhuism/pseudoniemenservice
          tag: "latest"
        probes:
          liveness:
            enabled: true
            type: HTTP
            path: /manage/health/liveness
            port: 9080
          readiness:
            enabled: true
            type: HTTP
            path: /manage/health/readiness
            port: 9080
          startup:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          limits:
            cpu: 1
            memory: 256Mi
          requests:
            cpu: 1
            memory: 256Mi
        env:
          SPRING_PROFILES_ACTIVE: production
          pseudoniemenservice_token-private-key: i4dfBykN5Fjw9p3ADxvpRUhpbFSXepRSOcRGuaiJ4iQ=
          pseudoniemenservice_identifier-private-key: b2RPRGh6aThiMmluVEpMWVVJM2lOTGlWekVCU2hDMEU=
service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    className: nginx-external
    annotations:
      external-dns.alpha.kubernetes.io/target: jasmine.odee.net
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: pseudoniemenservice.stelseltoegang.nl
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - secretName: pseudoniemenservice.stelseltoegang.nl
        hosts:
          - pseudoniemenservice.stelseltoegang.nl
rawResources:
  autoscaler:
    enabled: true
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: "{{ .Release.Name }}"
    spec:
      spec:
        scaleTargetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: "{{ .Release.Name }}"
        minReplicas: 1
        maxReplicas: 3
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
          - type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 80
