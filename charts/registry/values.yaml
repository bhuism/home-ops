controllers:
  main:
    type: statefulset
    containers:
      main:
        image:
          repository: registry
          tag: 2
        probes:
          liveness:
            custom: true
            spec:
              httpGet:
                path: /
                port: 5000
          readiness:
            custom: true
            spec:
              httpGet:
                path: /
                port: 5000
          startup:
            custom: true
            spec:
              httpGet:
                path: /
                port: 5000

service:
  main:
    ports:
      http:
        port: 5000

ingress:
  main:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/target: 55c7affb-4f19-426b-aa56-cfa47940ee99.cfargotunnel.com
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/auth-type: basic
      nginx.ingress.kubernetes.io/auth-secret: basic-auth
      nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    ingressClassName: nginx
    className: nginx
    hosts:
      - host: registry.impl.nl
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls: {}

persistence:
  data:
    type: persistentVolumeClaim
    existingClaim: registry-pvc
    globalMounts:
      - path: /var/lib/registry
        subpath: registry
