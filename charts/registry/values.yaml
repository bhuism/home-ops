controllers:
  main:
    type: statefulset
    containers:
      main:
        image:
          repository: registry
          tag: 2
        env:
          REGISTRY_HTTP_HEADERS_Access-Control-Allow-Origin: '[https://registry-ui.impl.nl]'
          REGISTRY_HTTP_HEADERS_Access-Control-Allow-Methods: '[HEAD,GET,OPTIONS,DELETE]'
          REGISTRY_HTTP_HEADERS_Access-Control-Allow-Credentials: '[true]'
          REGISTRY_HTTP_HEADERS_Access-Control-Allow-Headers: '[Authorization,Accept,Cache-Control]'
          REGISTRY_HTTP_HEADERS_Access-Control-Expose-Headers: '[Docker-Content-Digest]'
          REGISTRY_STORAGE_DELETE_ENABLED: 'true'        
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 5000
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 5000
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 5000

service:
  main:
    controller: main
    ports:
      http:
        port: 5000

ingress:
  main:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      # nginx.ingress.kubernetes.io/auth-type: basic
      # nginx.ingress.kubernetes.io/auth-secret: basic-auth
      # nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
      external-dns.alpha.kubernetes.io/target: jasmine.odee.net
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/enabled: "true"      
    className: nginx
    hosts:
      - host: registry.impl.nl
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - secretName: registry.impl.nl
        hosts:
          - registry.impl.nl

persistence:
  data:
    type: persistentVolumeClaim
    existingClaim: registry-v3-pvc
    globalMounts:
      - path: /var/lib/registry
        subpath: registry
