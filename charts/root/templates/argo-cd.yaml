apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 5.32.1
    helm:
      values: |
        repoServer:
          env:
            - name: SSL_CERT_DIR
              value: "/app/config/tls/"
        server:
          env:
            - name: SSL_CERT_DIR
              value: "/app/config/tls/"
          extraArgs:
            - --insecure
          config:
            application.resourceTrackingMethod: annotation+label
            repositories: |
              - type: helm
                name: argo-cd
                url: https://argoproj.github.io/argo-helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
