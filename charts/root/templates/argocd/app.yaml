apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.6.9
    helm:
      valuesObject:
        dex:
          enabled: false
        repoServer:
          metrics:
            enabled: true
          env:
            - name: SSL_CERT_DIR
              value: "/app/config/tls/"
        server:
          metrics:
            enabled: true
          env:
            - name: SSL_CERT_DIR
              value: "/app/config/tls/"
          extraArgs:
            - --insecure
          config:
            repositories: |
              - type: helm
                name: argo-cd
                url: https://argoproj.github.io/argo-helm
          redis:
            metrics:
              enabled: false
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              external-dns.alpha.kubernetes.io/target: ingress.impl.nl
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              cert-manager.io/cluster-issuer: letsencrypt-production
              gethomepage.dev/enabled: "true"
            hostname: argocd.impl.nl
            tls: true

        applicationSet:
          metrics:
            enabled: true
        notifications:
          metrics:
            enabled: true
        controller:
          metrics:
            enabled: true
        configs:
          cm:
            admin.enabled: true
            application.resourceTrackingMethod: annotation+label
            url: https://argocd.impl.nl
            oidc.config: |
              name: Auth0
              issuer: https://dev-g4n3hjan0v2jg3le.eu.auth0.com/
              clientID: ksdkWYma0ijfC10amKanYD3YtD9weZ4N
              clientSecret: 92m5WAuUzfrfWlGn4yWDMo7TPtAR65Ov4yDTre3uKzboRauDiDL_Z4KqjJmg39Th
              logoutURL: "https://dev-g4n3hjan0v2jg3le.eu.auth0.com/oidc/logout?post_logout_redirect_uri=https://impl.nl"
              requestedScopes:
              - openid
              - profile
              - email
              - "https://impl.nl/claims/groups"
          rbac:
            create: true
            policy.default: role:readonly
            # policy.csv: |
            #   g, bhuism@odee.net, role:admin
            scopes:
              - openid
              - profile
              - email
              - "https://impl.nl/claims/groups"
            scopes: '[https://impl.nl/claims/groups, email]' 
          params:
            application.namespaces: "*"
            server.insecure: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
