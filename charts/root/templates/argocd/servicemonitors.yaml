apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-metrics
  namespace: argocd
  labels:
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
    - argocd  
  selector:
    matchLabels:
      app.kubernetes.io/name: argo-cd-argocd-application-controller-metrics
  endpoints:
  - port: http-metrics
