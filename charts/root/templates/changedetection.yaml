apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: change-detection
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: change-detection
  project: default
  source:
    chart: changedetection-io
    repoURL: https://charts.gabe565.com
    targetRevision: 0.9.0
    helm:
      values: |
        env:
          TZ: "Europe/Amsterdam"
        ingress:
          main:
            enabled: true
            ingressClassName: nginx
            annotations:
              external-dns.alpha.kubernetes.io/target: 55c7affb-4f19-426b-aa56-cfa47940ee99.cfargotunnel.com
            labels: {}
            path: /
            pathType: Prefix
            extraPaths: []
            hosts:
              - host: changedetection.impl.nl
                paths:
                  - path: /
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
