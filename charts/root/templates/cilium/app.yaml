apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  project: default
  source:
    chart: cilium
    repoURL: https://helm.cilium.io/
    targetRevision: 1.15.0
    helm:
      values: |
        hubble:
          enabled: false
          relay:
            enabled: true
          ui:
            enabled: true
            ingress:
              enabled: true
              ingressClassName: nginx
              annotations:
                external-dns.alpha.kubernetes.io/target: ingress.impl.nl
                external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
                cert-manager.io/cluster-issuer: letsencrypt-production
              className: nginx
              hosts:
                - hubble.impl.nl
              tls:
                - secretName: hubble.impl.nl
                  hosts:
                    - hubble.impl.nl
        ipam:
          mode: kubernetes

        kubeProxyReplacement: disabled

        securityContext:
          capabilities:
            ciliumAgent:
              - CHOWN
              - KILL
              - NET_ADMIN
              - NET_RAW
              - IPC_LOCK
              - SYS_ADMIN
              - SYS_RESOURCE
              - DAC_OVERRIDE,
              - FOWNER
              - SETGID
              - SETUID
            cleanCiliumState:
              - NET_ADMIN
              - SYS_ADMIN
              - SYS_RESOURCE
        cgroup:
          autoMount:
            enabled: false
          hostRoot: /sys/fs/cgroup
        loadBalancer:
          acceleration: native
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
