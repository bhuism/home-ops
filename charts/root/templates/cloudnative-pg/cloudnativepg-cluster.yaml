apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: cloudnative-pg
spec:
  instances: 1

  superuserSecret:
    name: superuser-secret

  bootstrap:
    initdb:
      database: dsmr-reader
      owner: dsmr-reader
      secret:
        name: dsmr-reader-secret

  storage:
    storageClass: ceph-rbd
    size: 5Gi

  enableSuperuserAccess: true
  
  monitoring:
    enablePodMonitor: true
