apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  project: default
  source:
    repoURL: oci://registry-1.docker.io/bitnamicharts
    targetRevision: 8.7.1
    path: external-dns
    helm:
      valuesObject:
        provider: cloudflare
        cloudflare:
          apiToken: "KHpxqF3BvvOOtlTy5DDtMhAJL1inEUO1ercPJb8S"
          email: "meuk@odee.net"
          proxied: false
        txtOwnerId: impl
        domainFilters:
          - impl.nl
          - objex.nl
          - stelseltoegang.nl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
    syncOptions:
      - CreateNamespace=true
