apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  project: default
  source:
    chart: external-dns
    repoURL: kubernetes-sigs.github.io/external-dns
    targetRevision: 1.19.0
    helm:
      valuesObject:
        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: external-dns
                key: cloudflare_api_token
        provider:
          name: cloudflare
        txtOwnerId: impl
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 300Mi
        domainFilters:
          - impl.nl
          - objex.nl
          - stelseltoegang.nl
          - kindersaai.nl
          - appsource.nl
          - klaversjassen.nl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
