apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  project: default
  source:
    chart: external-dns
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 9.0.3
    helm:
      valuesObject:
        provider: cloudflare
        image:
          tag: "0.15.0"
        cloudflare:
          apiToken: "BYwoYHyWZh0HojuWRxduO7gH_Ka30nQDgZjYaMtA"
          email: "bas@appsource.nl"
          proxied: false
        txtOwnerId: impl
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
          limits:
            cpu: 20m
            memory: 300Mi
        domainFilters:
          - impl.nl
          - objex.nl
          - stelseltoegang.nl
          - kindersaai.nl
          - appsource.nl
          - klaversjassen.nl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
    syncOptions:
      - CreateNamespace=true
