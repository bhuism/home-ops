apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatus
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gatus
  project: default
  source:
    chart: gatus
    repoURL: https://minicloudlabs.github.io/helm-charts
    targetRevision: 3.4.6
    helm:
      valuesObject:
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        connectivity:
          checker:
            target: 1.1.1.1:53
            interval: 60s
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            external-dns.alpha.kubernetes.io/target: jasmine.odee.net
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
            cert-manager.io/cluster-issuer: letsencrypt-production
            gethomepage.dev/enabled: "true"
          labels: {}
          path: /
          pathType: Prefix
          extraPaths: []
          hosts:
            - gatus.impl.nl
          tls:
            - secretName: gatus.impl.nl
              hosts:
                - gatus.impl.nl
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
        config:
          metrics: true
          ui:
            header: "Home Ops"
          storage:
            type: sqlite
            path: /data/data.db
          endpoints:
            - name: Gatus
              url: "https://gatus.impl.nl"
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
            - name: OkApplication
              url: "https://ok.impl.nl"
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
                - "[BODY] == ok"
            - name: IpApplication
              url: "https://ip.impl.nl"
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
            - name: EchoApplication
              url: "https://echo.impl.nl"
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
            - name: TimeApplication
              url: "https://time.impl.nl"
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
            - name: "Appsource"
              url: "https://www.appsource.nl"
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
            - name: "Objex Ui"
              url: "https://www.objex.nl/login"
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
            - name: "Objex Api"
              url: "https://api.objex.nl"
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
            - name: "Jasmine"
              url: "icmp://jasmine.odee.net"
              conditions:
                - "[CONNECTED] == true"
                - "[RESPONSE_TIME] < 5000"
            - name: "Eleanor"
              url: "icmp://eleanor.odee.net"
              conditions:
                - "[CONNECTED] == true"
                - "[RESPONSE_TIME] < 5000"
            - name: "Home Ops"
              url: "tcp://jasmine.odee.net:6443"
              conditions:
                - "[CONNECTED] == true"
                - "[RESPONSE_TIME] < 5000"
            - name: "Wireguard"
              url: "udp://jasmine.odee.net:51820"
              conditions:
                - "[CONNECTED] == true"
                - "[RESPONSE_TIME] < 5000"
            - name: "Kindersaai"
              url: "https://www.kindersaai.nl"
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
        persistence:
          enabled: true
          existingClaim: gatus-v1-pvc-external
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
