apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatus
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gatus
  project: default
  source:
    chart: gatus
    repoURL: https://minicloudlabs.github.io/helm-charts
    targetRevision: 3.3.5
    helm:
      values: |
        connectivity:
          checker:
            target: 1.1.1.1:53
            interval: 60s
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            external-dns.alpha.kubernetes.io/target: 55c7affb-4f19-426b-aa56-cfa47940ee99.cfargotunnel.com
            hajimari.io/url: https://gatus.impl.nl
          labels: {}
          path: /
          pathType: Prefix
          extraPaths: []
          hosts:
            - gatus.impl.nl
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
        config:
          metrics: true
          ui:
            header: Home-Ops
          storage:
            type: sqlite
            path: /data/data.db
          endpoints:
            - name: Gatus
              url: "https://gatus.impl.nl"
              interval: 5m
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
            - name: /v1/ip
              url: "https://api.jvdkolk.nl/v1/ip"
              interval: 5m
              conditions:
                - "[STATUS] == any(200,302)"
                - "[RESPONSE_TIME] < 5000"
            - name: /v1/time
              url: "https://api.jvdkolk.nl/v1/time?zone=Europe/Amsterdam"
              interval: 5m
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
            - name: OkApplication
              url: "https://ok.impl.nl"
              interval: 5m
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
                - "[BODY] == OK"
            - name: "Appsource"
              url: "https://www.appsource.nl"
              interval: 5m
              conditions:
                - "[STATUS] == 200"
                - "[RESPONSE_TIME] < 5000"
            - name: "Auth"
              url: "https://auth.impl.nl"
              interval: 5m
              conditions:
                - "[STATUS] == 403"
                - "[RESPONSE_TIME] < 5000"
        nodeSelector:
          kubernetes.io/hostname: node3
        persistence:
          enabled: true
          existingClaim: gatus
        metrics: true
        serviceMonitor:
          enabled: true          
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
