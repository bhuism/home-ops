apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hajimari
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: hajimari
  project: default
  source:
    chart: hajimari
    repoURL: https://hajimari.io
    targetRevision: 2.0.2
    helm:
      values: |
        env:
          TZ: "Europe/Amsterdam"
        hajimari:
          defaultEnable: true
          showAppUrls: false
          showAppInfo: true
          alwaysTargetBlank: true
          namespaceSelector:
            matchNames:
            - appsource
            - argocd
            - cert-manager
            - change-detection
            - cloudflare-tunnel
            - dashboard
            - default
            - echo-server
            - external-dns
            - gatus
            - hajimari
            - ingress-nginx
            - kube-node-lease
            - kube-public
            - kube-system
            - local-path-storage
            - metallb-system
            - oauth2-proxy
            - okapp
            - pihole
            - prometheus
          name: Bas
          searchProviders:
            - name: Google
              token: g
              icon: simple-icons:google
              searchUrl: https://www.google.com/search?q={query}
              url: https://www.google.com
        ingress:
          main:
            enabled: true
            ingressClassName: nginx
            annotations:
                external-dns.alpha.kubernetes.io/target: ingress.impl.nl
                external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
                cert-manager.io/cluster-issuer: letsencrypt-production
            pathType: Prefix
            extraPaths: []
            hosts:
              - host: hajimari.impl.nl
                paths:
                  - path: /
            tls:
              - secretName: hajimari.impl.nl
                hosts:
                  - hajimari.impl.nl
        persistence:
            data:
                enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
