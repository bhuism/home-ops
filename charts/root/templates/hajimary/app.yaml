apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hajimari
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: hajimari
  project: default
  source:
    chart: hajimari
    repoURL: https://hajimari.io
    targetRevision: 2.0.2
    helm:
      values: |
        env:
          TZ: "Europe/Amsterdam"
        hajimari:
          defaultEnable: true
          showAppUrls: false
          showAppInfo: false
          alwaysTargetBlank: true
          namespaceSelector:
            any: true
          name: Bas
          lightTheme: cab
          darkTheme: lime
        ingress:
          main:
            enabled: true
            ingressClassName: nginx
            annotations:
                external-dns.alpha.kubernetes.io/target: ingress.impl.nl
                external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
                cert-manager.io/cluster-issuer: letsencrypt-production
            pathType: Prefix
            extraPaths: []
            hosts:
              - host: hajimari.impl.nl
                paths:
                  - path: /
            tls:
              - secretName: hajimari.impl.nl
                hosts:
                  - hajimari.impl.nl
        persistence:
          data:
            enabled: true
              type: pvc
              accessMode: ReadWriteOnce
              size: 1Gi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
