apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  project: default
  source:
    repoURL: https://helm.goharbor.io
    targetRevision: 1.13.1
    chart: harbor
    helm:
      values: |
        harborAdminPassword: killer
        externalURL: https://core.harbor.impl.nl
        ipFamily:
          ipv6:
            enabled: false
        exposure:
          type: ingress
        expose:
          ingress:
            annotations:
              external-dns.alpha.kubernetes.io/target: ingress.impl.nl
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              cert-manager.io/cluster-issuer: letsencrypt-production
        persistence:
          persistentVolumeClaim:
            registry:
              existingClaim: harbor-registry-pvc
            database:
              existingClaim: harbor-database-pvc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
