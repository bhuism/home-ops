apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headscale-client
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: headscale-client
  project: default
  source:
    repoURL: https://johanneskastl.github.io/helm-charts/
    chart: tailscale
    targetRevision: 0.28.2
    helm:
      valuesObject:
        image:
          tag: "v1.82.0"
        env:
          TZ: "Europe/Amsterdam"
          TS_ROUTES: "192.168.1.55/32,192.168.1.81/32,192.168.1.82/32,192.168.1.83/32,192.168.1.84/32,192.168.1.85/32,192.168.1.86/32,192.168.1.33/32,192.168.1.34/32,192.168.1.35/32,192.168.1.36/32,192.168.1.37/32,192.168.1.38/32,192.168.1.39/32,192.168.1.40/32,192.168.1.173/32,192.168.1.185/32,192.168.1.156/32"
          TS_EXTRA_ARGS: "--login-server=https://headscale.impl.nl --accept-dns=false"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
