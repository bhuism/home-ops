apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headscale
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: headscale
  project: default
  source:
    chart: headscale
    repoURL: https://charts.gabe565.com
    targetRevision: 0.16.0
    helm:
      valuesObject:
        env:
          HEADSCALE_SERVER_URL: https://jasmine.odee.net:444
          HEADSCALE_DERP_SERVER_ENABLED: false
          HEADSCALE_DISABLE_CHECK_UPDATES: true
        sidecars:
          ui:
            image: ghcr.io/gurucomputing/headscale-ui:latest
            ports:
              - name: http
                containerPort: 80
            env:
              HTTP_PORT: 80
        service:
          main:
            ports:
              ui:
                port: 80

        ingress:
          main:
            enabled: false
            className: nginx-internal
            ingressClassName: nginx-internal
            hosts:
              - host: headscale.impl.nl
                paths:
                  - path: /
            tls:
              - secretName: headscale.impl.nl
                hosts:
                  - headscale.impl.nl
          ui:
            enabled: false
            className: nginx-internal
            ingressClassName: nginx-internal
            hosts:
              - host: headscale-ui.impl.nl
                paths:
                  - path: /web
                    service:
                    port: 80
        persistence:
          config:
            enabled: true
            mountPath: /etc/headscale
            retain: true
            storageClass: cephfs
            accessMode: ReadWriteMany
            size: 1Gi
        serviceMonitor:
          main:
            enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
