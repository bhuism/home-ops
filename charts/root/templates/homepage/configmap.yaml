apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: impl.nl
    startUrl: https://impl.nl
    theme: dark
    headerStyle: clean
    target: _self
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Ceph:
        - ArgoCD:
            - abbr: ArgoCD
              href: https://argocd.ceph.impl.nl
        - Grafana:
            - abbr: Grafana
              href: http://grafana.ceph.impl.nl
        - Rook:
            - abbr: Rook
              href: https://rook.ceph.impl.nl
  services.yaml: |
    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage is awesome

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: google
        target: _blank
  docker.yaml: ""
 