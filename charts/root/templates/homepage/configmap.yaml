apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
    ingress: true
  settings.yaml: |
    title: impl.nl
    startUrl: https://impl.nl
    theme: dark
    headerStyle: clean
    target: _self
    disableUpdateCheck: true
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Bookmarks:
        - Jasmine:
            - abbr: JM
              href: https://jasmine.odee.net
        - Eleanor:
            - abbr: EN
              href: http://eleanor.odee.net
  services.yaml: |
    - Ceph:
        - ArgoCD:
            href: https://argocd.ceph.impl.nl
        - Grafana:
            href: http://grafana.ceph.impl.nl
        - Rook:
            href: https://rook.ceph.impl.nl
    - Board Management Controller:
        - bmc1:
            href: https://bmc1.impl.nl
        - bmc2:
            href: https://bmc2.impl.nl
        - bmc3:
            href: https://bmc3.impl.nl
    - Radarr:
        - Radarr:
            href: httpd://radarr.impl.nl
            widgets:
              - type: radarr
                url: http://radarr.star-arr.svc:7878
                key: b0805bdcdc4545fa9bd888492c2cb49d
                enableQueue: true
    - Gatus:
        - Gatus:
            href: httsp://gatus.impl.nl
            widgets:
              - type: gatus
                url: http://gatus.gatus.svc:80

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
  docker.yaml: ""
