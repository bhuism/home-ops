apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: influx
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: influx
  project: default
  source:
    chart: influxdb
    repoURL: https://helm.influxdata.com
    targetRevision: 4.12.5
    helm:
      values: |
        persistence:
          existingClaim: influx-pvc
        env:
          TZ: "Europe/Amsterdam"
        setDefaultUser:
          enabled: true
        #   user:
        #     username: "admin"
        #     password: "killer"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
