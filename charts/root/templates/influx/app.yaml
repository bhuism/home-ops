apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: influx
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: influx
  project: default
  source:
    chart: influxdb
    repoURL: https://helm.influxdata.com
    targetRevision: 4.12.5
    helm:
      values: |
        image:
          tag: "1.8.10"
        config:
          reporting_disabled: true
        persistence:
          existingClaim: influx-pvc
        setDefaultUser:
          enabled: true
          user:
            username: "admin"
            password: "killer"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
