apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jacket
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: jacket
  project: default
  source:
    repoURL: https://github.com/truecharts/public
    path: charts/stable/jacket
    targetRevision: HEAD
    helm:
      valuesObject:
        workload:
          main:
            podSpec:
              containers:
                main:
                  env:
        ingress:
          main:
            enabled: true
            ingressClassName: nginx
            annotations:
              external-dns.alpha.kubernetes.io/target: ingress.impl.nl
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              cert-manager.io/cluster-issuer: letsencrypt-production
              gethomepage.dev/enabled: "true"
            hosts:
              - host: jacket.impl.nl
                paths:
                  - path: /
            tls:
              - secretName: jacket.impl.nl
                hosts:
                  - jacket.impl.nl
            integrations:
              traefik:
                enabled: false
        metrics:
          main:
            enabled: false
        podOptions:
          nodeSelector:
            kubernetes.io/arch: "arm64"
        persistence:
          config:
            type: pvc
            existingClaim: jacket-config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      # - CreateNamespace=true

