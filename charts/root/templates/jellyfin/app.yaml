apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: jellyfin
  project: default
  source:
    repoURL: https://github.com/truecharts/charts
    path: charts/stable/jellyfin
    targetRevision: HEAD
    helm:
      valuesObject:
        chartContext:
          appUrl: "https://jellyfin.impl.nl"
        autodiscovery:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
