apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: k8s-ephemeral-storage-metric-extra
  namespace: k8s-ephemeral-storage-metric
  labels:
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
    - k8s-ephemeral-storage-metric
  selector:
    matchLabels:
      k8s-app: k8s-ephemeral-storage-metric
  jobLabel: "k8s-ephemeral-storage-metric"
  podMetricsEndpoints:
  - interval: 15s
    port: http
    relabelings:
    - action: replace
      sourceLabels:
      - __meta_kubernetes_pod_node_name
      targetLabel: node_name
    - action: replace
      sourceLabels:
      - __meta_kubernetes_pod_host_ip
      targetLabel: instance
