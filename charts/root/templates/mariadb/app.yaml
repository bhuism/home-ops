apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mariadb
  project: default
  source:
    chart: mariadb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.1.1
    helm:
      valuesObject:
        auth:
          rootPassword: killer
        primary:
          readinessProbe:
            enabled: false
          # extraEnvVars:
          # - name: MARIADB_INIT_SLEEP_TIME
          #   value: "5"
          persistence:
            existingClaim: mariadb-pvc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
