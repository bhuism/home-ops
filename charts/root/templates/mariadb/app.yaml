apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mariadb
  project: default
  source:
    chart: mariadb
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 21.0.2
    helm:
      valuesObject:
        resourcesPreset: "medium"
        auth:
          rootPassword: killer
        primary:
          extraEnvVars:
            - name: MARIADB_INIT_SLEEP_TIME
              value: "15"
          persistence:
            existingClaim: mariadb-pvc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
