apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-mysql-exporter
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mariadb
  project: default
  source:
    chart: prometheus-mysql-exporter
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 2.6.1
    helm:
      valuesObject:
        mysql:
          db: "mysql"
          host: "mariadb"
          additionalConfig:
            - connect-timeout=5
          user: "root"
          pass: "killer"
          port: 3306
          protocol: "TCP"
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
