apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayastor
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mayastor
  project: default
  source:
    chart: mayastor
    repoURL: https://openebs.github.io/mayastor-extensions
    targetRevision: 2.3.0
    helm:
      values: |
        base:
          metrics:
            enabled: false
        image:
          registry: europe-west4-docker.pkg.dev/impl-383520/docker
          repo: openebs
          tag: v2.3
        metrics:
          enabled: false
        nodeSelector:
            kubernetes.io/arch: arm64
        io_engine:
          nodeSelector:
            kubernetes.io/arch: arm64
            openebs.io/engine: mayastor
            kubernetes.io/hostname: node1
          resources:
            limits:
              cpu: "1100m"
            requests:
              cpu: "1100m"
        loki-stack:
          enabled: false
          loki-stack:
            ​enabled: false
            ​loki:
              enabled: false
              persistence:
                ​enabled: false
                storageClassName: manual
            promtail:
              enabled: false
        etcd:
          image:
            tag: 3.5.9-debian-11-r90 # the default version has no arm64 artifact
            replicaCount: 2
          # tolerations:
          #   - key: "node-role.kubernetes.io/control-plane"
          #     operator: "Exists"
          #     effect: "NoSchedule"          
          persistence:
            enabled: true
            storageClass: manual
            size: 1Gi
          volumePermissions:
            image:
              repository: bitnami/os-shell # the default version has no arm64 artifact
              tag: 11-debian-11-r34 # the default version has no arm64 artifact
        agents:
          core:
            resources:
              limits:
                cpu: "500m"
                memory: "128Mi"
              requests:
                cpu: "100m"
                memory: "32Mi"              
            
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
