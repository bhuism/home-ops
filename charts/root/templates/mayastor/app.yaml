apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayastor
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mayastor
  project: default
  source:
    chart: mayastor
    repoURL: https://openebs.github.io/mayastor-extensions
    targetRevision: 2.3.0
    helm:
      values: |
        image:
          registry: europe-west4-docker.pkg.dev/impl-383520/docker
          repo: openebs
          tag: v2.3
        metrics:
          enabled: false
        io_engine:
            ​logLevel: info
        nodeSelector:
            kubernetes.io/arch: arm64
        loki-stack:
          ​enabled: false
          ​loki:
            enabled: false
            persistence:
              ​enabled: true
              storageClassName: manual
          promtail:
            enabled: false
        etcd:
          image:
            tag: 3.5.7-debian-11-r26
#          nodeSelector:
#            kubernetes.io/hostname: node3
#          replicaCount: 1
          persistence:
            enabled: false
#           storageClass: etcd-pv-sc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
