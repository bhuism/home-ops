apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayastor
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mayastor
  project: default
  source:
    chart: mayastor
    repoURL: https://openebs.github.io/mayastor-extensions
    targetRevision: 2.4.0
    helm:
      values: |
        image:
          registry: europe-west4-docker.pkg.dev/impl-383520/docker
          repo: openebs
          tag: v2.3
        obs:
          ​callhome:
            ​enabled: false            
        nodeSelector:
            kubernetes.io/arch: arm64
        io_engine:
          nodeSelector:
            kubernetes.io/arch: arm64
            openebs.io/engine: mayastor
            mayastorage.impl.nl: ""
          resources:
            limits:
              cpu: "900m"
            requests:
            requests:
              cpu: "900m"
        loki-stack:
          enabled: false
          loki-stack:
            ​enabled: false
            ​loki:
              enabled: false
              persistence:
                ​enabled: false
            promtail:
              enabled: false
        etcd:
          # initialClusterState: existing
          image:
            tag: 3.5.9-debian-11-r90
          persistence:
            enabled: true
            storageClass: manual
            reclaimPolicy: Delete
            size: 1Gi
          volumePermissions:
            image:
              repository: bitnami/os-shell
              tag: 11-debian-11-r34
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
