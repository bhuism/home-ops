apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayastor
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mayastor
  project: default
  source:
    chart: mayastor
    repoURL: https://openebs.github.io/mayastor-extensions
    targetRevision: 2.3.0
    helm:
      values: |
        image:
          registry: europe-west4-docker.pkg.dev/impl-383520/docker
          repo: openebs
          tag: v2.3
        metrics:
          enabled: false
        nodeSelector:
            kubernetes.io/arch: arm64
        loki-stack:
          enabled: false
          loki-stack:
            ​enabled: false
            ​loki:
              enabled: false
              persistence:
                ​enabled: false
                storageClassName: manual
            promtail:
              enabled: false
        etcd:
          image:
            tag: 3.5.9-debian-11-r76 # the default version (3.5.7-debian-11-r26) has no arm artifact in dockerhub
          volumePermissions:
            image:
              tag: 11-debian-11-r136 # the default version (11-debian-11-r16) has no arm artifact in dockerhub
          persistence:
            enabled: true
            storageClass: manual
            size: 1Gi
          replicaCount: 1
          volumePermissions:
            enabled: true
          nodeSelector:
            kubernetes.io/hostname: node1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
