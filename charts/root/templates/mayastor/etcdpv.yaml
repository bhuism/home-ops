apiVersion: v1
kind: PersistentVolume
metadata:
  name: etcd-pv
  labels:
    type: local
spec:
  storageClassName: etcd-pv
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/var/mnt/export/mayastor/etcd"
  nodeSelector:
    kubernetes.io/hostname: node3
