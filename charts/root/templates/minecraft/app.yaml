apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minecraft
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: minecraft
  project: default
  source:
    chart: minecraft
    repoURL: https://itzg.github.io/minecraft-server-charts/
    targetRevision: 4.15.0
    helm:
      valuesObject:
        minecraftServer:
          eula: true
          gameMode: creative
          motd: "Welcome to Huismans Minecraft!"
          serviceType: LoadBalancer
          pvp: false
          levelType: "minecraft:normal"
          #nodePort: 30101
          # servicePort: 19132
          loadBalancerIP: 192.168.1.85
          # extraPorts:
          #   - name: map
          #       containerPort: 25565
          #       protocol: UDP
          #       service:
          #         enabled: true
          #         embedded: true
          #         type: LoadBalancer
          #         loadBalancerIP: 192.168.1.85
          #         externalTrafficPolicy: Cluster
          #         port: 25565
          #       ingress:
          #         ingressClassName: nginx
          #         enabled: false


        # workloadAsStatefulSet: false
        # strategyType: RollingUpdate
        persistence:
          existingClaim: minecraft-pvc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
