apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minecraft
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: minecraft
  project: default
  source:
    chart: minecraft-bedrock
    repoURL: https://itzg.github.io/minecraft-server-charts/
    targetRevision: 2.4.1
    helm:
      valuesObject:
        resources:
          requests:
            memory: 2048Mi
            cpu: 3
        minecraftServer:
          eula: true
          gameMode: creative
          defaultPermission: operator
          motd: "Welcome to Huismans Minecraft!"
          serverName: "Huismans' Minecraft"
          enableLanVisibility: true
          serviceType: LoadBalancer
          pvp: false
          levelType: DEFAULT
          loadBalancerIP: 192.168.1.85
          ops: 2535437459132467,2535413218097118
          cheats: true
        persistence:
          existingClaim: minecraft-pvc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
