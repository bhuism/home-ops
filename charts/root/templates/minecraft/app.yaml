apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minecraft
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: minecraft
  project: default
  source:
    chart: minecraft-bedrock
    repoURL: https://itzg.github.io/minecraft-server-charts/
    targetRevision: 2.8.4
    helm:
      valuesObject:
        resources:
          requests:
            memory: 4096Mi
            cpu: 4
        minecraftServer:
          eula: true
          gameMode: creative
          defaultPermission: operator
          motd: "Welcome to Huismans Minecraft!"
          serverName: "Huismans' Minecraft"
          enableLanVisibility: true
          serviceType: LoadBalancer
          pvp: false
          levelType: DEFAULT
          # loadBalancerIP: 192.168.1.85
          ops: 2535437459132467,2535413218097118,2535451597618490
          cheats: true
        serviceAnnotations:
          lbipam.cilium.io/ips: 192.168.1.85
        persistence:
          existingClaim: minecraft-pvc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
