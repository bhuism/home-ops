apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mqtt
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mqtt
  project: default
  source:
    repoURL: https://github.com/truecharts/charts.git
    path: charts/stable/mosquitto
    targetRevision: HEAD
    helm:
      values: |
        image:
          repository: eclipse-mosquitto
          tag: 2.0.18
          pullPolicy: IfNotPresent
        portal:
          open:
            enabled: true
        auth:
          enabled: true
        podOptions:
          nodeSelector:
            kubernetes.io/arch: arm64
        persistence:
          data:
            enabled: false
          configinc:
            enabled: false
          mosquitto-config:
            enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
