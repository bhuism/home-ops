apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mqtt
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mqtt
  project: default
  source:
    chart: mosquitto
    repoURL: https://github.com/truecharts/charts/tree/master/charts/stable
    targetRevision: 11.0.11
    helm:
      values: |
        portal:
          open:
            enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
