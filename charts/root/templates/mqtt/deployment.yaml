apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mosquitto
  labels:
    app.kubernetes.io/name: "mosquitto"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: mosquitto
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "mosquitto"
    spec:
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      # securityContext:
      #   fsGroup: 568
      #   fsGroupChangePolicy: OnRootMismatch
      #   supplementalGroups:
      #     - 568
      #   sysctls: []
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0.18
          imagePullPolicy: IfNotPresent
          ports:
            - name: main
              containerPort: 1883
              protocol: TCP
              hostPort: null
          volumeMounts:
            - name: configinc
              mountPath: /mosquitto/configinc
              readOnly: false
            - name: data
              mountPath: /mosquitto/data
              readOnly: false
            - name: devshm
              mountPath: /dev/shm
              readOnly: false
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              readOnly: false
              subPath: mosquitto.conf
            - name: shared
              mountPath: /shared
              readOnly: false
            - name: tmp
              mountPath: /tmp
              readOnly: false
            - name: varlogs
              mountPath: /var/logs
              readOnly: false
            - name: varrun
              mountPath: /var/run
              readOnly: false
          livenessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 10
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 10
            failureThreshold: 5
            successThreshold: 2
            timeoutSeconds: 5
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 10
            failureThreshold: 60
            successThreshold: 1
            timeoutSeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              cpu: 4000m
              memory: 8Gi
          securityContext:
            # runAsNonRoot: true
            # runAsUser: 568
            # runAsGroup: 568
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            privileged: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              add: []
              drop:
                - ALL
          env:
            - name: "TZ"
              value: "UTC"
            - name: "UMASK"
              value: "0022"
            - name: "UMASK_SET"
              value: "0022"
      volumes:
        - name: configinc
          persistentVolumeClaim:
            claimName: mosquitto-inc-pvc
        - name: data
          persistentVolumeClaim:
            claimName: mosquitto-data-pvc
        - name: devshm
          emptyDir:
            medium: Memory
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
            optional: false
        - name: shared
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: varlogs
          emptyDir: {}
        - name: varrun
          emptyDir:
            medium: Memory
