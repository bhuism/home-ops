apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mosquitto
  labels:
    app: mosquitto
spec:
  selector:
    matchLabels:
      app: mosquitto
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      securityContext:
        runAsUser: 1883
        runAsGroup: 1883
        readOnlyRootFilesystem: true
      containers:
        - image: eclipse-mosquitto:2.0.18
          name: mosquitto
          ports:
            - containerPort: 1883
            - containerPort: 9001
          volumeMounts:
            - name: mosquitto-persistent-data-storage
              mountPath: /mosquitto/data
              readOnly: false
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
              readOnly: false
          securityContext:
            runAsUser: 1883
      volumes:
        - name: mosquitto-persistent-data-storage
          persistentVolumeClaim:
            claimName: mosquitto-data-pvc
        - name: mosquitto-config
          configMap:
            defaultMode: 420
            name: mosquitto-config
