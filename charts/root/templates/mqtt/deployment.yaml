apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mosquitto
  labels:
    app: mosquitto
spec:
  selector:
    matchLabels:
      app: mosquitto
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      securityContext:
        fsGroup: 1883
      initContainers:
        - name: volume-mount-hack
          image: busybox
          command: ["sh", "-c", "ls -la /mosquitto"]
          volumeMounts:
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
      containers:
        - image: eclipse-mosquitto:2.0.18
          name: mosquitto
          ports:
            - containerPort: 1883
            - containerPort: 9001
          volumeMounts:
            - name: mosquitto-persistent-data-storage
              mountPath: /mosquitto/data
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
          securityContext:
            readOnlyRootFilesystem: false
      volumes:
        - name: mosquitto-persistent-data-storage
          persistentVolumeClaim:
            claimName: mosquitto-data-pvc
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
