apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  ports:
    - name: main
      port: 1883
      protocol: TCP
      targetPort: 1883
    - name: ws
      port: 8083
      protocol: TCP
      targetPort: 8083
  selector:
    app.kubernetes.io/name: mosquitto
  type: LoadBalancer
