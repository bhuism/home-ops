apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mysql
  project: default
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 9.12.0
    chart: mysql
    helm:
      values: |
        global:
          storageClass: impl-default
        auth:
          rootPassword: killer
          createDatabase: false
        primary:
          persistence:
            existingClaim: pvc-mysql
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
