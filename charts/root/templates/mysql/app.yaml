apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mysql
  project: default
  source:
    repoURL: https://mysql.github.io/mysql-operator
    targetRevision: 9.14.3
    chart: mysql
    helm:
      values: |
        auth:
          rootPassword: killer
          createDatabase: false
        initdbScripts:
          dsmrreader.sql: |
            CREATE DATABASE IF NOT EXISTS dsmrreader CHARACTER SET utf8;
        networkPolicy:
          enabled: true
          metrics:
            enabled: true
        primary:
          service:
            type: LoadBalancer
            loadBalancerIP: 192.168.1.83
          persistence:
            existingClaim: mysql-pvc
          startupProbe:
            failureThreshold: 360
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
