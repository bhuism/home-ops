apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mysql
  project: default
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 9.14.3
    chart: mysql
    helm:
      values: |
        global:
          storageClass: impl-default
        auth:
          rootPassword: killer
          createDatabase: false
        networkPolicy:
          enabled: true
        primary:
          args:
            "--upgrade=NONE"
          service:
            type: LoadBalancer
            loadBalancerIP: 192.168.1.83
          persistence:
            existingClaim: mysql-pvc
          startupProbe:
            failureThreshold: 360
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
