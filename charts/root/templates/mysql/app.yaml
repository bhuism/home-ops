apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mysql
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.14.3
    chart: mysql
    helm:
      values: |
        auth:
          rootPassword: killer
          createDatabase: false
        initdbScripts:
          dsmrreader.sql: |
            CREATE DATABASE IF NOT EXISTS dsmrreader CHARACTER SET utf8;
            CREATE USER IF NOT EXISTS 'dsmrreader'@'%' identified by 'dsmrreader';
            GRANT ALL PRIVILEGES ON dsmrreader.* to 'dsmrreader'@'%';
        networkPolicy:
          enabled: true
          metrics:
            enabled: true
        primary:
          service:
            type: LoadBalancer
            loadBalancerIP: 192.168.1.83
          persistence:
            existingClaim: mysql-pvc
          startupProbe:
            failureThreshold: 720
          
          configuration: |-
            [mysqld]
            skip-log-bin
            default_authentication_plugin=mysql_native_password
            skip-name-resolve
            explicit_defaults_for_timestamp
            basedir=/opt/bitnami/mysql
            plugin_dir=/opt/bitnami/mysql/lib/plugin
            port=3306
            socket=/opt/bitnami/mysql/tmp/mysql.sock
            datadir=/bitnami/mysql/data
            tmpdir=/opt/bitnami/mysql/tmp
            max_allowed_packet=16M
            bind-address=*
            pid-file=/opt/bitnami/mysql/tmp/mysqld.pid
            log-error=/opt/bitnami/mysql/logs/mysqld.log
            character-set-server=UTF8
            slow_query_log=0
            long_query_time=10.0

            [client]
            port=3306
            socket=/opt/bitnami/mysql/tmp/mysql.sock
            default-character-set=UTF8
            plugin_dir=/opt/bitnami/mysql/lib/plugin

            [manager]
            port=3306
            socket=/opt/bitnami/mysql/tmp/mysql.sock
            pid-file=/opt/bitnami/mysql/tmp/mysqld.pid



          # extraVolumes:
          #   - name: mymainconfig
          #     emptyDir:
          #       sizeLimit:  10Mi
          # extraVolumeMounts:
          #   - name: mymainconfig
          #     mountPath: /opt/bitnami/mysql/conf/my.cnf
          #     subPath: my.cnf


          # extraVolumes:
          #   - name: myconfig
          #     configMap:
          #       name: myconfig
          # extraVolumeMounts:
          #   - name: myconfig
          #     mountPath: /opt/bitnami/mysql/conf/my_custom.cnf
          #     subPath: my_custom.cnf
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
