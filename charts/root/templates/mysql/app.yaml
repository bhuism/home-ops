apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mariadb
  project: default
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 14.1.1
    chart: mariadb
    helm:
      values: |
        auth:
          rootPassword: killer
          createDatabase: false
        networkPolicy:
          enabled: true
          metrics:
            enabled: true
        primary:
          service:
            type: LoadBalancer
            loadBalancerIP: 192.168.1.83
          persistence:
            existingClaim: mariadb-pvc
          startupProbe:
            failureThreshold: 360
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
