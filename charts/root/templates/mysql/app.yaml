apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mysql
  project: default
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 9.14.3
    chart: mysql
    helm:
      values: |
        auth:
          rootPassword: killer
          createDatabase: false
        initdbScripts:
          dsmrreader.sql: |
            CREATE DATABASE IF NOT EXISTS dsmrreader CHARACTER SET utf8;
            CREATE USER IF NOT EXISTS 'dsmrreader'@'%' identified by 'dsmrreader';
            GRANT ALL PRIVILEGES ON dsmrreader.* to 'dsmrreader'@'%';
        networkPolicy:
          enabled: true
          metrics:
            enabled: true
        primary:
          service:
            type: LoadBalancer
            loadBalancerIP: 192.168.1.83
          persistence:
            existingClaim: mysql-pvc
          startupProbe:
            failureThreshold: 360
          extraVolumes:
            - name: mymainconfig
              emptyDir:
                sizeLimit:  10Mi
          extraVolumeMounts:
            - name: mymainconfig
              mountPath: /opt/bitnami/mysql/conf/my.cnf
              subPath: my.cnf


          # extraVolumes:
          #   - name: myconfig
          #     configMap:
          #       name: myconfig
          # extraVolumeMounts:
          #   - name: myconfig
          #     mountPath: /opt/bitnami/mysql/conf/my_custom.cnf
          #     subPath: my_custom.cnf
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
