apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-access
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: node-access
  project: default
  source:
    chart: node-access
    repoURL: https://christianknell.github.io/helm-charts
    targetRevision: 1.0.1
    helm:
      values: |
        nodeAccess:
          nodePlacement:
            nodeName: node6
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
