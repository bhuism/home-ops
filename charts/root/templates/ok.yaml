apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ok
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: okapp
  project: default
  source:
    repoURL: https://github.com/bhuism/impl-argocd.git
    path: charts/ok
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
