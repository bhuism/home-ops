apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openssh-server
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: openssh-server
  project: default
  source:
    chart: openssh-server
    repoURL: https://djjudas21.github.io/charts/
    targetRevision: 0.1.11
    helm:
      valuesObject:
        env:
          tz: "Europe/Amsterdam"
          publicKey: ssh-rsa  bhuism@eva
          sudoAccess: true
          userName: bhuism
        service:
          type: LoadBalancer
        packages:
          - nmap
          - traceroute
          - rsync
          - joe
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
