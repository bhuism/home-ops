apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: p1mon
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
      namespace: p1mon
      server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/bhuism/impl-argocd.git
    path: manifests/p1mon
    targetRevision: HEAD
    directory:
      include: '*.yaml'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
