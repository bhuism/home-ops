apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: p1mon
  namespace: p1mon
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: p1mon
spec:
  destination:
      namespace: p1mon
      server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/bhuism/impl-argocd.git
    path: manifests/p1mon
    targetRevision: HEAD
    directory:
      include: '*.yaml'
