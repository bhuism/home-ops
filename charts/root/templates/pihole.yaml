apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  project: default
  source:
    chart: pihole
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    targetRevision: 2.15.0
    helm:
      values: |
        serviceWeb:
            loadBalancerIP: 192.168.1.81
            annotations:
                metallb.universe.tf/allow-shared-ip: pihole-svc
            type: LoadBalancer

        serviceDns:
            loadBalancerIP: 192.168.1.81
            annotations:
                metallb.universe.tf/allow-shared-ip: pihole-svc
            type: LoadBalancer          
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
