apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  project: default
  source:
    chart: pihole
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    targetRevision: 2.27.0
    helm:
      valuesObject:
        replicaCount: 1
        serviceDhcp:
          enabled: false
        podDnsConfig:
          enabled: true
          policy: "None"
          nameservers:
          - 127.0.0.1
          - 1.1.1.1
          - 8.8.4.4
        serviceWeb:
          annotations:
            lbipam.cilium.io/ips: "192.168.1.80"
        serviceDns:
          # loadBalancerIP: 192.168.1.82
          annotations:
            # metallb.universe.tf/allow-shared-ip: pihole-svc
            lbipam.cilium.io/ips: "192.168.1.82"
            lbipam.cilium.io/sharing-key: "eightytwo"
          type: LoadBalancer          
        virtualHost: pihole.impl.nl
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            external-dns.alpha.kubernetes.io/target: ingress.impl.nl
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
            cert-manager.io/cluster-issuer: letsencrypt-production
            gethomepage.dev/enabled: "true"
          hosts:
            - pihole.impl.nl
          tls:
            - secretName: pihole.impl.nl
              hosts:
                - pihole.impl.nl
        hostname: pihole
        adminPassword: "killer"
        monitoring:
          podMonitor:
            enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
