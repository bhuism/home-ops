apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: popeye
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: popeye
  project: default
  source:
    chart: popeye
    repoURL: https://christianknell.github.io/helm-charts
    targetRevision: 1.4.5
    helm:
      values: |
        
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
