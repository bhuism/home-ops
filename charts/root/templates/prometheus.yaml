apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 46.4.0
    helm:
      parameters:
        - name: alertmanager.persistentVolume.existingClaim
          value: prometheus-pvc
        - name: server.persistentVolume.existingClaim
          value: prometheus-pvc
        - name: grafana.persistentVolume.existingClaim
          value: prometheus-pvc
      values: |
        alertmanager:
          enabled: false
          persistentVolume:
            existingClaim: prometheus-pvc
        grafana:
          persistentVolume:
            existingClaim: prometheus-pvc
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              external-dns.alpha.kubernetes.io/target: jasmine.odee.net
            labels: {}
            path: /
            pathType: Prefix
            extraPaths: []
            hosts:
              - grafana.impl.nl
        server:
          persistentVolume:
            existingClaim: prometheus-pvc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
