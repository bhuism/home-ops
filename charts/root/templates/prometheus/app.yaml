apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 64.0.0
    helm:
      valuesObject:
        alertmanager:
          enabled: false
        grafana:
          assertNoLeakedSecrets: false
          adminPassword: killer
          defaultDashboardsEnabled: false
          grafana.ini:
            analytics:
              check_for_updates: false
              reporting_enabled: false
            users:
              home_page: /dashboards
            server:
              root_url: https://grafana.impl.nl
            # auth:
            #   disable_login_form: true
            #   disable_signout_menu: true
            security:
              disable_brute_force_login_protection: true
              allow_embedding: true

            auth.generic_oauth:
              name: Auth0
              enabled: true
              allow_sign_up: true
              client_id: ksdkWYma0ijfC10amKanYD3YtD9weZ4N
              client_secret: 92m5WAuUzfrfWlGn4yWDMo7TPtAR65Ov4yDTre3uKzboRauDiDL_Z4KqjJmg39Th
              scopes: openid profile email name
              auth_url: https://dev-g4n3hjan0v2jg3le.eu.auth0.com/authorize
              token_url: https://dev-g4n3hjan0v2jg3le.eu.auth0.com/oauth/token
              api_url: https://dev-g4n3hjan0v2jg3le.eu.auth0.com/userinfo
              use_refresh_token: true

          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              external-dns.alpha.kubernetes.io/target: ingress.impl.nl
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              cert-manager.io/cluster-issuer: letsencrypt-production
              gethomepage.dev/enabled: "true"
            path: /
            pathType: Prefix
            extraPaths: []
            hosts:
              - grafana.impl.nl
            tls:
              - secretName: grafana.impl.nl
                hosts:
                  - grafana.impl.nl
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
                - name: Home Assistant influx
                  type: influxdb
                  access: proxy
                  url: http://influx-influxdb.influx:8086
                  user: admin
                  database: homeassistant
                  secureJsonData:
                    password: killer
                  editable: false
                - name: Lorawan influx
                  type: influxdb
                  access: proxy
                  url: http://influx-influxdb.influx:8086
                  user: admin
                  database: lorawan
                  secureJsonData:
                    password: killer
                  editable: false
                - name: Dsmr Reader Measurements influxdb2
                  type: influxdb
                  access: proxy
                  url: http://influxdb2.influxdb2
                  jsonData:
                    version: Flux
                    organization: influxdata
                    defaultBucket: dsmrreader_measurements
                    tlsSkipVerify: true
                  secureJsonData:
                    token: jEFGuULYg3N5nQwYMq8hkda95lrcLhOH
                  editable: false

        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            storageSpec:
              volumeClaimTemplate:
                spec:
                  resources:
                    requests:
                      storage: 15Gi

        prometheus-node-exporter:
          prometheus:
            monitor:
              attachMetadata:
                node: true
              relabelings:
                - action: replace
                  sourceLabels:
                    - __meta_kubernetes_node_name
                  targetLabel: node

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
