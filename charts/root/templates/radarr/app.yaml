apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: radarr
  project: default
  source:
    repoURL: oci://tccr.io/truecharts
    path: radarr
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
