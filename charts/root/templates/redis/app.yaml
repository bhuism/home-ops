apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-stack
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-stack
  project: default
  source:
    repoURL: https://redis-stack.github.io/helm-redis-stack/
    chart: redis-stack
    targetRevision: 0.4.21
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
