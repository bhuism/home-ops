apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registry-ui
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: registry-ui
  project: default
  source:
    chart: docker-registry-ui
    repoURL: https://helm.joxit.dev
    targetRevision: 1.1.3
    helm:
      valuesObject:
        ui:
          dockerRegistryUrl: https://registry.impl.nl
          registrySecured: true
          useControlCacheHeader: false
          deleteImages: true
          showContentDigest: true
          showCatalogNbTags: true
          ingress:
            enabled: true
            ingressClassName: nginx-internal
            host: registry-ui.impl.nl
            annotations:
              external-dns.alpha.kubernetes.io/target: ingress.impl.nl
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              cert-manager.io/cluster-issuer: letsencrypt-production
            tls:
              - secretName: registry-ui.impl.nl
                hosts:
                  - registry-ui.impl.nl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
