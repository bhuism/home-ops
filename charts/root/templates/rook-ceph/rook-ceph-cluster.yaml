apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  project: default
  source:
    chart: rook-ceph-cluster
    repoURL: https://charts.rook.io/release
    targetRevision: v1.13.2
    helm:
      valuesObject:
        operatorNamespace: rook-ceph
        toolbox:
          enabled: true
        configOverride: |
          [global]
          osd_pool_default_size = 2
          [mon]
          mon_data_avail_warn = 20
        monitoring:
          enabled: true
        ingress:
          dashboard:
            ingressClassName: nginx
            annotations:
              external-dns.alpha.kubernetes.io/hostname: rook-ceph-cluster-dashboard.impl.nl
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              external-dns.alpha.kubernetes.io/target: ingress.impl.nl
            host:
              name: rook-ceph-cluster-dashboard.impl.nl
        cephClusterSpec:
          removeOSDsIfOutAndSafeToRemove: true
          mon:
            count: 3
          mgr:
            count: 1
          dashboard:
            enabled: true
            urlPrefix: /
            ssl: false
          storage:
            useAllNodes: false
            useAllDevices: false
            nodes:
              - name: node6
                devices:
                  - name: /dev/disk/by-id/nvme-TS512GMTE400S_I152110465 # short
                  - name: /dev/disk/by-id/nvme-TS500GMTE240S_H553520052 # long
                  # - name: /dev/disk/by-id/nvme-PNY_CS3030_250GB_SSD_PNY1120000494010AF64
              - name: node8
                devices:
                  - name: /dev/disk/by-id/nvme-TS512GMTE400S_H908310130
                  # - name: /dev/disk/by-id/nvme-Samsung_SSD_970_EVO_500GB_S5H7NS0N812724P
          crashCollector:
            disable: true
          placement:
            all:
              tolerations:
                - key: "node.kubernetes.io/unschedulable"
                  operator: "Exists"
                  effect: "NoSchedule"
                - key: node-role.kubernetes.io/control-plane
                  operator: "Exists"
                  effect: "NoSchedule"
            # mon:
            #   tolerations:
            #     - key: "node.kubernetes.io/unschedulable"
            #       operator: "Exists"
            #       effect: "NoSchedule"
            #     - key: node-role.kubernetes.io/control-plane
            #       operator: "Exists"
            #       effect: "NoSchedule"
            # mgr:
            #   tolerations:
            #     - key: "node.kubernetes.io/unschedulable"
            #       operator: "Exists"
            #       effect: "NoSchedule"
            #     - key: node-role.kubernetes.io/control-plane
            #       operator: "Exists"
            #       effect: "NoSchedule"
        cephFileSystems: {}
        cephBlockPoolsVolumeSnapshotClass:
          enabled: false
        cephFileSystemVolumeSnapshotClass:
          enabled: false
        cephBlockPools:
          - name: ceph-blockpool
            spec:
              replicated:
                size: 2
            storageClass:
              enabled: true
              name: ceph-block
              isDefault: true
              reclaimPolicy: Retain
              allowVolumeExpansion: true
              parameters:
                imageFormat: "2"
                csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
                csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
                csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
                csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
                csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
                csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
                csi.storage.k8s.io/fstype: ext4
        cephObjectStores: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
