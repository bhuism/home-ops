apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-operator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  project: default
  source:
    chart: rook-ceph
    repoURL: https://charts.rook.io/release
    targetRevision: v1.13.1
    helm:
      values: |
        currentNamespaceOnly: true
        csi:
          enableGrpcMetrics: true
          enableLiveness: true
          serviceMonitor:
            enabled: true
          enableCephfsDriver: false
          enableCephfsSnapshotter: false
          enableNFSSnapshotter: false
          enableRBDSnapshotter: false
          enableMetadata: true
          readAffinity:
            enabled: true
        monitoring:
          enabled: true
        # resources:
        #   limits:
        #     cpu: 500m
        #     memory: 512Mi
        #   requests:
        #     cpu: 100m
        #     memory: 128Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
