apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  project: default
  source:
    chart: rook-ceph-cluster
    repoURL: https://charts.rook.io/release
    targetRevision: v1.13.0
    helm:
      values: |
        monitoring:
          enabled: true
          createPrometheusRules: true
        ingress:
          dashboard:
            ingressClassName: nginx
            annotations:
              external-dns.alpha.kubernetes.io/target: ingress.impl.nl
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              cert-manager.io/cluster-issuer: letsencrypt-production
            hosts:
              - root.impl.nl
            tls:
              - secretName: root.impl.nl
                hosts:
                  - root.impl.nl
        toolbox:
          enabled: true
        configOverride: |
          [global]
          bdev_enable_discard = true
          bdev_async_discard = true
          osd_class_update_on_start = false
        cephClusterSpec:
          # cephVersion:
          #   image: quay.io/ceph/ceph:v18.2.1
          # network:
          #   provider: host
          #   addressRanges:
          #     public:
          #       - ${LAN_SERVER_IP_CIDR}
          #     cluster:
          #       - ${LAN_TB_IP_CIDR}
          #   connections:
          #     requireMsgr2: true
          # crashCollector:
          #   disable: false
          dashboard:
            enabled: true
            urlPrefix: /
            ssl: false
          storage:
            useAllNodes: false
            useAllDevices: false
            config:
              osdsPerDevice: "1"
            nodes:
              - name: node6
                devices:
                  - name: /dev/disk/by-id/nvme-ADATA_SX8200PNP_2L232LQQB4RP
              - name: node8
                devices:
                  - name: /dev/disk/by-id/nvme-ADATA_SX8200PNP_2L2029Q18GKY
          placement:
            mgr:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-role.kubernetes.io/control-plane
                          operator: Exists
            mon:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-role.kubernetes.io/control-plane
                          operator: Exists
        cephBlockPools:
          - name: ceph-blockpool
            spec:
              failureDomain: host
              replicated:
                size: 1
                requireSafeReplicaSize: false
            storageClass:
              # enabled: true
              # name: ceph-block
              # isDefault: true
              reclaimPolicy: Retain
              # allowVolumeExpansion: true
              # parameters:
              #   imageFormat: "2"
              #   imageFeatures: layering
              #   csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
              #   csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
              #   csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
              #   csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
              #   csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
              #   csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
              #   csi.storage.k8s.io/fstype: ext4
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
