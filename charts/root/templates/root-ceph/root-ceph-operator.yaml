apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  project: default
  source:
    chart: rook-ceph
    repoURL: https://charts.rook.io/release
    targetRevision: v1.13.0
    helm:
      values: |
        csi:
          cephFSKernelMountOptions: ms_mode=prefer-crc
          enableGrpcMetrics: true
          enableLiveness: true
          serviceMonitor:
            enabled: true
        monitoring:
          enabled: true
        resources:
          requests:
            cpu: 100m
            memory: 128M
          limits:
            memory: 512M

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
