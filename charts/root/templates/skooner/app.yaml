apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skooner
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: skooner
  project: default
  source:
    chart: skooner
    repoURL: https://christianknell.github.io/helm-charts
    targetRevision: 1.0.1
    helm:
      values: |
        ingress:
          enabled: true
          className: nginx
          hosts:
            - host: skooner.impl.nl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
