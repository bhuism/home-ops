kind: Namespace
apiVersion: v1
metadata:
  name: speedtest-exporter
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: speedtest-exporter
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: speedtest-exporter
  project: default
  source:
    repoURL: https://github.com/bhuism/home-ops.git
    path: charts/speedtest-exporter
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
