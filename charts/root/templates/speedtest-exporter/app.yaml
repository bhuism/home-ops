apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: speedtest-exporter
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: speedtest-exporter
  project: default
  source:
    chart: speedtest-exporter
    repoURL: https://helm.samipsolutions.fi/
    targetRevision: 8.2.1
    helm:
      values: |
        service:
          main:
            ports:
              http:
                enabled: false
        metrics:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
