apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: debian1
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: starr-arr
  project: default
  source:
    repoURL: https://github.com/bhuism/home-ops.git
    path: charts/debian
    targetRevision: HEAD
    helm:
      valuesObject:
        persistence:
          media:
            enabled: true
            type: persistentVolumeClaim
            existingClaim: media-pvc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
