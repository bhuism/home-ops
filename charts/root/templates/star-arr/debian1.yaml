apiVersion: v1
kind: Pod
metadata:
  name: debian-1
  namespace: star-arr
spec:
  containers:
    - name: debian-1
      image: debian:stable-slim
      command: ["/usr/bin/sleep", "infinity"]
      volumeMounts:
        - name: media-vol
          mountPath: /mnt/media
  volumes:
    - name: media-vol
      persistentVolumeClaim:
        claimName: media-pvc