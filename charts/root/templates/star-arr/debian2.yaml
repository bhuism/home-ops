apiVersion: v1
kind: Pod
metadata:
  name: debian-2
  namespace: starr-arr
spec:
  containers:
    - name: debian-2
      image: debian:stable-slim
      command: ["/bin/sh", "-c"]
      args: ["sleep infinity"]      
      volumeDevices:
        - name: media
          devicePath: /dev/xvda
  volumes:
    - name: media
      persistentVolumeClaim:
        claimName: media-pvc