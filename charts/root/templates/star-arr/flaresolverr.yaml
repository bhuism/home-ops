apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flaresolverr
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: star-arr
  project: default
  source:
    repoURL: https://github.com/truecharts/public
    path: charts/stable/flaresolverr
    targetRevision: HEAD
    helm:
      valuesObject:
        workload:
          main:
            podSpec:
              containers:
                main:
                  env:
                    LOG_LEVEL: info
                    BROWSER_TIMEOUT: 120000
        podOptions:
          nodeSelector:
            kubernetes.io/arch: "arm64"
        resources:
          limits:
            cpu: 4
            memory: 3Gi
          requests:
            cpu: 2
            memory: 2Gi
        persistence:
          config:
            enabled: true
            type: pvc
            existingClaim: flaresolverr-config-pvc
            mountPath: /config
          shared:
            enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
