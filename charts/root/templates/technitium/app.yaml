apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: technitium
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: technitium
  project: default
  source:
    repoURL: https://github.com/bhuism/home-ops.git
    path: charts/technitium
    targetRevision: HEAD
    helm:
      valuesObject:
        controllers:
          main:
            containers:
              main:
                image:
                  repository: technitium/dns-server
                  tag: 13.4.3
                  pullPolicy: Always
                env:
                  DNS_SERVER_DOMAIN: impl.nl
                  DNS_SERVER_ADMIN_PASSWORD: killer
                  DNS_SERVER_BLOCK_LIST_URLS: https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/gambling/hosts
        service:
          main:
            annotations:
              lbipam.cilium.io/ips: "192.168.1.82"
            externalTrafficPolicy: Cluster
            ports:
              http:
                enabled: true
              https:
                enabled: false
              dns-udp:
                enabled: true
              dns-tcp:
                enabled: true
              dhcp:
                enabled: false
              dot:
                enabled: false
              doh-reverse:
                enabled: false
        ingress:
          main:
            enabled: true
            annotations:
              external-dns.alpha.kubernetes.io/target: ingress.impl.nl
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              cert-manager.io/cluster-issuer: letsencrypt-production
            className: nginx-internal
            hosts:
              - host: technitium-dnsserver.impl.nl
                paths:
                  - path: /
                    service:
                      identifier: main
                      port: http
            tls:
              - hosts:
                  - technitium-dnsserver.impl.nl
                secretName: technitium-dnsserver.impl.nl

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
