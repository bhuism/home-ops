apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: technitium
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: technitium
  project: default
  source:
    chart: technitium-dnsserver
    repoURL: https://charts.obeone.cloud
    targetRevision: 1.5.0
    helm:
      valuesObject:
        service:
          main:
            annotations:
              lbipam.cilium.io/ips: "192.168.1.82"
        ingress:
          main:
            enabled: true
            annotations:
                external-dns.alpha.kubernetes.io/target: ingress.impl.nl
                external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
                cert-manager.io/cluster-issuer: letsencrypt-production
            hosts:
              - host: technitium-dnsserver.impl.nl
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - technitium-dnsserver.impl.nl
                secretName: technitium-dnsserver.impl.nl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    # managedNamespaceMetadata:
    #   labels:
    #     pod-security.kubernetes.io/enforce: privileged
    #     pod-security.kubernetes.io/audit: privileged
    #     pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
