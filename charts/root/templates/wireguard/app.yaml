apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: wireguard
  project: default
  source:
    chart: wireguard
    repoURL: https://bryopsida.github.io/wireguard-chart
    targetRevision: 0.10.0
    helm:
      values: |
        autoscaling:
          enabled: false
        replicaCount: 1
        service:
          port: 51820
        secretName: wireguard-wg-generated
        wireguard:
          clients:
            - PublicKey: xU9I4I0rhc6j+sZipez23X1W4nd/upupn/r4BuN2Iy4=
              AllowedIPs: 10.34.0.3/32, 10.244.0.0/16, 10.96.0.0/12
            - PublicKey: e54lwBo+pUn9TAqz1XZTAeF+iFTLGriCQfnhx1PQnyQ=
              AllowedIPs: 10.34.0.3/32, 10.244.0.0/16, 10.96.0.0/12
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
