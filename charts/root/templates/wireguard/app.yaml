apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: wireguard
  project: default
  source:
    chart: wireguard
    repoURL: https://bryopsida.github.io/wireguard-chart
    targetRevision: 0.10.0
    helm:
      values: |
        autoscaling:
          enabled: false
        replicaCount: 1
        secretName: wireguard-wg-generated
        wireguard:
          clients:
            - PublicKey: "HBMvo31yBJiS8KCnb1mwCS1FiSCKOELZHo5q+y1N7yE="
              AllowedIPs: "10.34.0.2/32, 192.168.1.0/24"
            - PublicKey: "e54lwBo+pUn9TAqz1XZTAeF+iFTLGriCQfnhx1PQnyQ="
              AllowedIPs: "10.34.0.3/32, 192.168.1.0/24"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
