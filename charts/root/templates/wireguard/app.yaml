apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: wireguard
  project: default
  source:
    chart: wireguard
    repoURL: https://bryopsida.github.io/wireguard-chart
    targetRevision: 0.28.0
    helm:
      valuesObject:
        secretName: wireguard-wg-generated
        replicaCount: 1
        autoscaling:
          enabled: false
        metrics:
          enabled: false
        wireguard:
          clients:
            - PublicKey: 'PIXLqvUeEZEDYkw7/hAcOQeBIhRwoJe6lZAOXkbyIws='
              AllowedIPs: 0.0.0.0/0
            - PublicKey: 'EVAAhFwIIwzkNi6mchMzOXHuD+24yU8yAw1EmuVvQy8='
              AllowedIPs: 0.0.0.0/0
        service:
          loadBalancerIP: 192.168.1.81
        securityContext:
          readOnlyRootFilesystem: false
          privileged: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
