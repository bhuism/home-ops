apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: wireguard
  project: default
  source:
    chart: wireguard
    repoURL: https://bryopsida.github.io/wireguard-chart
    targetRevision: 0.10.0
    helm:
      values: |
        autoscaling:
          enabled: false
        service:
          port: 51820
        secretName: wireguard-wg-generated
        wireguard:
          clients:
            - PublicKey: jaWQtuHs2dPeR5YtRPDrqf1drbm72Y7EHanDro9OfTw=
              AllowedIPs: 10.34.0.3/24
            - PublicKey: x1IQ28f/KkCqo82SeVAev1/2fxcrMfeoVOB62yzeqGk=
              AllowedIPs: 10.34.0.4/24
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
