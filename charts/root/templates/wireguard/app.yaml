apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: wireguard
  project: default
  source:
    chart: wireguard
    repoURL: https://bryopsida.github.io/wireguard-chart
    targetRevision: 0.16.1
    helm:
      values: |
        image:
          repository: ghcr.io/bhuism/wireguard
          tag: main
          pullPolicy: Always
        autoscaling:
          enabled: false
        replicaCount: 1
        secretName: wireguard-wg-generated
        metrics:
          enabled: false
        wireguard:
          clients:
            - PublicKey: 'PIXLqvUeEZEDYkw7/hAcOQeBIhRwoJe6lZAOXkbyIws='
              AllowedIPs: 10.34.0.4/32
            - PublicKey: 'EVAAhFwIIwzkNi6mchMzOXHuD+24yU8yAw1EmuVvQy8='
              AllowedIPs: 10.34.0.3/32
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
