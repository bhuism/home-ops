apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zwave-js-ui
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: zwave
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://github.com/zwave-js/zwave-js-ui
      targetRevision: v8.26.0
      path: .
    - repoURL: https://github.com/bhuism/home-ops
      targetRevision: HEAD
      path: charts/root/templates/zwave-js-ui/kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
 

