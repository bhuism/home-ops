apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://raw.githubusercontent.com/zwave-js/zwave-js-ui/master/kustomization.yaml
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/nodeSelector
      value:
        kubernetes.io/hostname: node4
  target:
    group: apps
    version: v1
    kind: Deployment
    name: zwave
