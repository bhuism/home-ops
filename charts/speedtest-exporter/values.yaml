controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/miguelndecarvalho/speedtest-exporter
          pullPolicy: IfNotPresent
          tag: v3.5.4
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false
env:
  TZ: "Europe/Amsterdam"
service:
  main:
    ports:
      http:
        enabled: false
      metrics:
        enabled: true
        protocol: TCP
        port: 9798
serviceMonitor:
  main:
    enabled: true
    endpoints:
      - port: metrics
        path: /metrics
        interval: 1h
        scrapeTimeout: 1m