controllers:
  main:
    containers:
      main:
        env:
          SPEEDTEST_CACHE_FOR: 3600
          TZ: "Europe/Amsterdam"
        image:
          repository: ghcr.io/miguelndecarvalho/speedtest-exporter
          pullPolicy: IfNotPresent
          tag: v3.5.4
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 30
              httpGet:
                path: /
                port: 9798
          readiness:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 30
              httpGet:
                path: /
                port: 9798
          startup:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 30
              httpGet:
                path: /
                port: 9798
service:
  main:
    controller: main
    ports:
      http:
        enabled: true
        protocol: TCP
        port: 9798
serviceMonitor:
  main:
    enabled: true
    serviceName: main
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1h
        scrapeTimeout: 5m
