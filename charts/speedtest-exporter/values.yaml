controllers:
  main:
    type: statefulset
    containers:
      main:
        env:
          SPEEDTEST_CACHE_FOR: 3600
          TZ: "Europe/Amsterdam"
        image:
          repository: ghcr.io/miguelndecarvalho/speedtest-exporter
          pullPolicy: IfNotPresent
          tag: v3.5.4
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false

service:
  main:
    controller: main
    ports:
      http:
        enabled: false
      metrics:
        enabled: true
        protocol: TCP
        port: 9798
serviceMonitor:
  main:
    enabled: true
    serviceName: main
    endpoints:
      - port: metrics
        scheme: http
        path: /metrics
        interval: 1h
        scrapeTimeout: 1m
