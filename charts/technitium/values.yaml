controllers:
  main:
    containers:
      main:
        image:
          repository: technitium/dns-server
          tag: 13.5.0
          pullPolicy: Always
        env:
          TZ: "Europe/Amsterdam"
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 15
              httpGet:
                path: /
                port: 5380
          readiness:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 15
              httpGet:
                path: /
                port: 5380
          startup:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 15
              httpGet:
                path: /
                port: 5380
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi

service:
  main:
    enabled: true
    controller: main
    primary: true
    type: LoadBalancer
    externalTrafficPolicy: Local
    ports:
      http:
        enabled: true
        port: 80
        targetPort: 5380
        protocol: TCP
      https:
        enabled: true
        port: 443
        targetPort: 53443
      dns-udp:
        enabled: true
        port: 53
        protocol: UDP
      dns-tcp:
        enabled: true
        port: 53
        protocol: TCP
      dhcp:
        enabled: true
        port: 67
        protocol: UDP
      dot:
        enabled: true
        port: 853
        protocol: TCP
      doh-reverse:
        enabled: true
        port: 8053
        protocol: TCP

ingress:
  main:
    enabled: false
    hosts:
      - host: my.host.local
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - my.host.local
        secretName: mycert-tls

persistence:
  config:
    enabled: true
    type: emptyDir
    mountPath: /etc/dns
