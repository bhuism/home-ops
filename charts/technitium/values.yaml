controllers:
  main:
    containers:
      main:
        image:
          repository: technitium/dns-server
          tag: 13.4.3
          pullPolicy: Always
        env:
          TZ: UTC
service:
  main:
    annotations: {}
    enabled: true
    controller: main
    primary: true
    type: LoadBalancer
    externalTrafficPolicy: Local
    ports:
      http:
        enabled: true
        port: 80
        targetPort: 5380
        protocol: TCP
      https:
        enabled: true
        port: 443
        targetPort: 53443
      dns-udp:
        enabled: true
        port: 53
        protocol: UDP
      dns-tcp:
        enabled: true
        port: 53
        protocol: TCP
      dhcp:
        enabled: true
        port: 67
        protocol: UDP
      dot:
        enabled: true
        port: 853
        protocol: TCP
      doh-reverse:
        enabled: true
        port: 8053
        protocol: TCP

ingress:
  main:
    enabled: false
    hosts:
      - host: my.host.local
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: ""
    tls:
      - hosts:
          - my.host.local
        secretName: mycert-tls

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    type: emptyDir
    mountPath: /etc/dns
