apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- github.com/zwave-js/zwave-js-ui?ref=v8.26.0
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/nodeSelector
      value:
        kubernetes.io/hostname: node4
  target:
    group: apps
    version: v1
    kind: Deployment
    name: zwave
- patch: |-
    - op: add
      path: /metadata/labels
      value:
        pod-security.kubernetes.io/enforce: privileged
  target:
    version: v1
    kind: Namespace
    name: zwave
