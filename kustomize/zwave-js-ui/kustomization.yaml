apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- github.com/zwave-js/zwave-js-ui?ref=v8.26.0
patchesStrategicMerge:
- |-
  apiVersion: v1
  kind: Namespace
  metadata:
    name: zwave
  $patch: delete
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/nodeSelector
      value:
        kubernetes.io/hostname: node4
    - op: replace
      path: /spec/template/spec/volumes/0/hostPath/path
      value:
        /dev/ttyS0
  target:
    group: apps
    version: v1
    kind: Deployment
    name: zwave
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: zwave.impl.nl
  target:
    group: networking.k8s.io
    version: v1
    kind: Ingress
    name: zwave

