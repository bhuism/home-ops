apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotsmart
  namespace: gotsmart
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: gotsmart
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gotsmart
    spec:
      nodeSelector:
        kubernetes.io/hostname: node2
      containers:
        - image: debian:bookworm-slim
          imagePullPolicy: Always
          name: mypod
          # args: [ "-device", "/dev/ttyUSB0" ]
          securityContext:
            privileged: true
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 100m
              memory: 32Mi
