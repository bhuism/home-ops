apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: gotsmart
  namespace: gotsmart
  labels:
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - gotsmart
  selector:
    matchLabels:
      app.kubernetes.io/name: gotsmart
  jobLabel: "gotsmart"
  podMetricsEndpoints:
    - port: http
      interval: 15s
