apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gotsmart
  namespace: gotsmart
  labels:
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - gotsmart
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-metrics
  endpoints:
    - targetPort: 8080
      path: /metrics
      interval: 60s
