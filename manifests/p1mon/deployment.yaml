apiVersion: apps/v1
kind: Deployment
metadata:
  name: p1mon
  namespace: p1mon
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: p1mon
  template:
    metadata:
      labels:
        app: p1mon
    spec:
      nodeSelector:
        kubernetes.io/hostname: node2
      containers:
        - image: europe-west4-docker.pkg.dev/impl-383520/docker/p1monitor:latest
          imagePullPolicy: Always
          name: p1mon
          securityContext:
            privileged: true
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 512Mi
          volumeMounts:
            - mountPath: /p1mon/data
              name: p1mon-data
            - mountPath: /p1mon/mnt/usb
              name: p1mon-usb
            - mountPath: /p1mon/mnt/ramdisk
              name: p1mon-ramdisk
      volumes:
        - name: p1mon-data
          emptyDir:
            medium: Memory
            sizeLimit: 128Mi
        - name: p1mon-usb
          emptyDir:
            medium: Memory
            sizeLimit: 128Mi
        - name: p1mon-ramdisk
          emptyDir:
            medium: Memory
            sizeLimit: 128Mi
