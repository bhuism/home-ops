apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: photoprism
  namespace: photoprism
spec:
  selector:
    matchLabels:
      app: photoprism
  serviceName: photoprism
  replicas: 1
  template:
    metadata:
      labels:
        app: photoprism
    spec:
      containers:
        - name: photoprism
          image: photoprism/photoprism:230923-ce
          env:
            - name: PHOTOPRISM_DEBUG
              value: "false"
            - name: PHOTOPRISM_DATABASE_DRIVER
              value: sqlite
            - name: PHOTOPRISM_HTTP_HOST
              value: 0.0.0.0
            - name: PHOTOPRISM_HTTP_PORT
              value: "2342"
            - name: PHOTOPRISM_DISABLE_TLS
              value: "true"
            - name: "PHOTOPRISM_SITE_URL"
              value: "https://fotos.kindersaai.nl"
          # Load database DSN & admin password from secret
          envFrom:
            - secretRef:
                name: photoprism-secrets
                optional: false
          ports:
            - containerPort: 2342
              name: http
          volumeMounts:
            - mountPath: /photoprism/originals
              name: originals
            - mountPath: /photoprism/import
              name: import
            - mountPath: /photoprism/storage
              name: storage
          readinessProbe:
            httpGet:
              path: /api/v1/status
              port: http
      volumes:
        - name: originals
          persistentVolumeClaim:
            claimName: photoprism-pvc-originals
        - name: import
          persistentVolumeClaim:
            claimName: photoprism-pvc-import
        - name: storage
          persistentVolumeClaim:
            claimName: photoprism-pvc-storage
