clusterName: impl-k8s
talosVersion: v1.9.4
kubernetesVersion: v1.32.0
endpoint: https://control.impl.nl:6443
allowSchedulingOnControlPlanes: true
cniConfig:
  name: none
additionalMachineCertSans:
  - 127.0.0.1
  - 192.168.1.11
  - 192.168.1.153
  - 192.168.1.154
  - 192.168.1.155
  - 192.168.1.156
  - 192.168.1.157
  - 192.168.1.158
  - 192.168.1.159
  - control.impl.nl
  - node1.impl.nl
  - node2.impl.nl
  - node3.impl.nl
  - node4.impl.nl
  - jasmine.odee.net
additionalApiServerCertSans:
  - 127.0.0.1
  - 192.168.1.11
  - 192.168.1.153
  - 192.168.1.154
  - 192.168.1.155
  - 192.168.1.156
  - 192.168.1.157
  - 192.168.1.158
  - 192.168.1.159
  - control.impl.nl
  - node1.impl.nl
  - node2.impl.nl
  - node3.impl.nl
  - node4.impl.nl
  - jasmine.odee.net

patches:
  - |-
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
    - op: add 
      path: /cluster/proxy
      value:
        disabled: true
  - |-
    cluster:
      proxy:
        extraArgs:
          metrics-bind-address: "0.0.0.0:10249"
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          forwardKubeDNSToHost: false
controlPlane:
  nameservers:
    - 1.0.0.1
    - 8.8.4.4
    - 8.8.8.8

worker:
  nameservers:
    - 1.0.0.1
    - 8.8.4.4
    - 8.8.8.8

nodes:
  - hostname: node37
    ipAddress: 192.168.1.37
    controlPlane: false
    installDisk: /dev/mmcblk0
  - hostname: node38
    ipAddress: 192.168.1.38
    controlPlane: false
    installDisk: /dev/mmcblk0
  - hostname: node39
    ipAddress: 192.168.1.39
    controlPlane: false
    installDisk: /dev/mmcblk0
  - hostname: node40
    ipAddress: 192.168.1.40
    controlPlane: false
    installDisk: /dev/mmcblk0
  - hostname: node33
    ipAddress: 192.168.1.33
    controlPlane: true
    installDisk: /dev/mmcblk0
  - hostname: node36
    ipAddress: 192.168.1.36
    controlPlane: false
    installDisk: /dev/mmcblk0
    schematic:
      customization:
        extraKernelArgs:
          - "-console=ttyS2,115200"
    patches:
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEM=="usb", ATTRS{idVendor}==“051d”, ATTRS{idProduct}==“0002”, MODE="0666"
  - hostname: node34
    ipAddress: 192.168.1.34
    controlPlane: true
    installDisk: /dev/mmcblk0
  - hostname: node35
    ipAddress: 192.168.1.35
    controlPlane: true
    installDisk: /dev/mmcblk0
