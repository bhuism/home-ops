clusterName: impl-k8s
talosVersion: v1.6.1
kubernetesVersion: v1.29.0
endpoint: https://control.impl.nl:6443
allowSchedulingOnMasters: true
additionalMachineCertSans:
  - 192.168.1.11
  - 192.168.1.153
  - 192.168.1.154
  - 192.168.1.155
  - 192.168.1.156
  - 192.168.1.157
  - 192.168.1.158
  - 192.168.1.159
  - control.impl.nl
  - node1.impl.nl
  - node2.impl.nl
  - node3.impl.nl
  - node4.impl.nl
  - jasmine.odee.net
additionalApiServerCertSans:
  - 192.168.1.11
  - 192.168.1.153
  - 192.168.1.154
  - 192.168.1.155
  - 192.168.1.156
  - 192.168.1.157
  - 192.168.1.158
  - 192.168.1.159
  - control.impl.nl
  - node1.impl.nl
  - node2.impl.nl
  - node3.impl.nl
  - node4.impl.nl
  - jasmine.odee.net
patches:
  - |-
    - op: add
      path: /machine/features/kubePrism
      value:
        enabled: true
        port: 7445
    - op: add
      path: /machine/network/nameservers
      value:
        - 8.8.4.4
        - 1.1.1.1
        - 8.8.8.8
nodes:
  - hostname: node1
    ipAddress: 192.168.1.153
    controlPlane: true
    installDisk: /dev/mmcblk0
  - hostname: node5
    ipAddress: 192.168.1.110
    controlPlane: false
    installDisk: /dev/mmcblk0
  - hostname: node3
    ipAddress: 192.168.1.155
    controlPlane: true
    installDisk: /dev/mmcblk0
  - hostname: node4
    ipAddress: 192.168.1.161
    controlPlane: false
    installDisk: /dev/nvme0n1
  - hostname: node6
    ipAddress: 192.168.1.182
    controlPlane: false
    installDisk: /dev/mmcblk0
    kernelModules:
      - name: rockchip-cpufreq
  - hostname: node7
    ipAddress: 192.168.1.197
    controlPlane: false
    installDisk: /dev/mmcblk0
    kernelModules:   
      - name: rockchip-cpufreq
  - hostname: node8
    ipAddress: 192.168.1.196
    controlPlane: false
    installDisk: /dev/mmcblk0
    kernelModules:   
      - name: rockchip-cpufreq
  - hostname: node9
    ipAddress: 192.168.1.183
    controlPlane: true
    installDisk: /dev/mmcblk0
    kernelModules:   
      - name: rockchip-cpufreq
    
