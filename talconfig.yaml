clusterName: impl-k8s
endpoint: https://control.impl.nl:6443
talosVersion: v1.6.3
kubernetesVersion: v1.29.0
allowSchedulingOnMasters: true
talosImageURL: ghcr.io/nberlee/installer
additionalMachineCertSans:
  - 127.0.0.1
  - 192.168.1.11
  - 192.168.1.153
  - 192.168.1.154
  - 192.168.1.155
  - 192.168.1.156
  - 192.168.1.157
  - 192.168.1.158
  - 192.168.1.159
  - control.impl.nl
  - node1.impl.nl
  - node2.impl.nl
  - node3.impl.nl
  - node4.impl.nl
  - jasmine.odee.net
additionalApiServerCertSans:
  - 127.0.0.1
  - 192.168.1.11
  - 192.168.1.153
  - 192.168.1.154
  - 192.168.1.155
  - 192.168.1.156
  - 192.168.1.157
  - 192.168.1.158
  - 192.168.1.159
  - control.impl.nl
  - node1.impl.nl
  - node2.impl.nl
  - node3.impl.nl
  - node4.impl.nl
  - jasmine.odee.net
patches:
  - |-
    - op: add
      path: /machine/network/nameservers
      value:
        - 8.8.4.4
        - 1.1.1.1
        - 8.8.8.8
nodes:
  - hostname: node6
    ipAddress: 192.168.1.182
    controlPlane: true
    installDisk: /dev/mmcblk0
    kernelModules:
      - name: rockchip-cpufreq
  - hostname: node7
    ipAddress: 192.168.1.197
    controlPlane: false
    installDisk: /dev/mmcblk0
    kernelModules:   
      - name: rockchip-cpufreq
    configPatches:
      - op: add
        path: /machine/install/extraKernelArgs
        value:
          - "-console=ttyS2,115200"
  - hostname: node8
    ipAddress: 192.168.1.196
    controlPlane: true
    installDisk: /dev/mmcblk0
    kernelModules:   
      - name: rockchip-cpufreq
  - hostname: node9
    ipAddress: 192.168.1.183
    controlPlane: true
    installDisk: /dev/mmcblk0
    kernelModules:   
      - name: rockchip-cpufreq
    
