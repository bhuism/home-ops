clusterName: impl-k8s
talosVersion: v1.5.4
kubernetesVersion: v1.28.2
endpoint: https://control.impl.nl:6443
allowSchedulingOnMasters: true
additionalMachineCertSans:
      - 192.168.1.11
      - 192.168.1.153
      - 192.168.1.154
      - 192.168.1.155
      - 192.168.1.156
      - 192.168.1.157
      - 192.168.1.158
      - 192.168.1.159
      - control.impl.nl
      - node1.impl.nl
      - node2.impl.nl
      - node3.impl.nl
      - node4.impl.nl
      - jasmine.odee.net
additionalApiServerCertSans:
      - 192.168.1.11
      - 192.168.1.153
      - 192.168.1.154
      - 192.168.1.155
      - 192.168.1.156
      - 192.168.1.157
      - 192.168.1.158
      - 192.168.1.159
      - control.impl.nl
      - node1.impl.nl
      - node2.impl.nl
      - node3.impl.nl
      - node4.impl.nl
      - jasmine.odee.net
cniConfig:
  name: flannel
patches:
  - |-
    - op: add
      path: /machine/nodeLabels
      value:
        openebs.io/engine: mayastor
    - op: add 
      path: /machine/kubelet
      value:
        extraMounts:
          - destination: /var/local/localpv-hostpath/mayastor/etcd
            type: bind
            source: /var/local/localpv-hostpath/mayastor/etcd
            options:
            - rbind
            - rshared
            - rw         
nodes:
  - hostname: node1
    ipAddress: 192.168.1.153
    controlPlane: true
    installDisk: /dev/mmcblk0
    patches:
      - |-
        - op: add
          path: /machine/nodeLabels
          value:
              mayastorage.impl.nl:
        - op: add
          path: /machine/sysctls
          value:
              net.ipv4.ip_forward: "1"
              vm.nr_hugepages: "1024"
  - hostname: node2
    ipAddress: 192.168.1.154
    controlPlane: false
    installDisk: /dev/mmcblk0
  - hostname: node3
    ipAddress: 192.168.1.155
    controlPlane: true
    installDisk: /dev/mmcblk0
    patches:
      - |-
        - op: add
          path: /machine/nodeLabels
          value:
              mayastorage.impl.nl:
        - op: add
          path: /machine/sysctls
          value:
              net.ipv4.ip_forward: "1"
              vm.nr_hugepages: "1024"
  - hostname: node4
    ipAddress: 192.168.1.156
    controlPlane: true
    installDisk: /dev/mmcblk0
  - hostname: node5
    ipAddress: 192.168.1.113
    controlPlane: false
    installDisk: /dev/sda
controlPlane:
  patches:
    - |-
      - op: add
        path: /machine/network/interfaces
        value:
          - interface: eth0
            dhcp: true
            vip:
              ip: 192.168.1.11
worker:
  patches:
    - |-
      - op: add
        path: /machine/network/interfaces
        value:
          - interface: eth0
            dhcp: true
