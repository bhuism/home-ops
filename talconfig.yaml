clusterName: impl-k8s
talosVersion: v1.9.3
kubernetesVersion: v1.32.0
endpoint: https://control.impl.nl:6443
allowSchedulingOnControlPlanes: true
cniConfig:
  name: none
additionalMachineCertSans:
  - 127.0.0.1
  - 192.168.1.11
  - 192.168.1.153
  - 192.168.1.154
  - 192.168.1.155
  - 192.168.1.156
  - 192.168.1.157
  - 192.168.1.158
  - 192.168.1.159
  - control.impl.nl
  - node1.impl.nl
  - node2.impl.nl
  - node3.impl.nl
  - node4.impl.nl
  - jasmine.odee.net
additionalApiServerCertSans:
  - 127.0.0.1
  - 192.168.1.11
  - 192.168.1.153
  - 192.168.1.154
  - 192.168.1.155
  - 192.168.1.156
  - 192.168.1.157
  - 192.168.1.158
  - 192.168.1.159
  - control.impl.nl
  - node1.impl.nl
  - node2.impl.nl
  - node3.impl.nl
  - node4.impl.nl
  - jasmine.odee.net

patches:
  - |-
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
    - op: add 
      path: /cluster/proxy
      value:
        disabled: true
  - |-
    cluster:
      proxy:
        extraArgs:
          metrics-bind-address: "0.0.0.0:10249"
controlPlane:
  nameservers:
    - 1.0.0.1
    - 8.8.4.4
    - 8.8.8.8

worker:
  nameservers:
    - 1.0.0.1
    - 8.8.4.4
    - 8.8.8.8

        
nodes:
  - hostname: node24
    ipAddress: 192.168.1.24
    controlPlane: false
    installDisk: /dev/mmcblk0
  - hostname: node25
    ipAddress: 192.168.1.25
    controlPlane: false
    installDisk: /dev/mmcblk0
  - hostname: node26
    ipAddress: 192.168.1.26
    controlPlane: false
    installDisk: /dev/mmcblk0
  - hostname: node27
    ipAddress: 192.168.1.27
    controlPlane: false
    installDisk: /dev/mmcblk0
  - hostname: node6
    ipAddress: 192.168.1.182
    controlPlane: true
    installDisk: /dev/mmcblk0
  - hostname: node7
    ipAddress: 192.168.1.197
    controlPlane: false
    installDisk: /dev/mmcblk0
    schematic:
      customization:
        extraKernelArgs:
          - "-console=ttyS2,115200"
  - hostname: node8
    ipAddress: 192.168.1.196
    controlPlane: true
    installDisk: /dev/mmcblk0
  - hostname: node9
    ipAddress: 192.168.1.183
    controlPlane: true
    installDisk: /dev/mmcblk0
